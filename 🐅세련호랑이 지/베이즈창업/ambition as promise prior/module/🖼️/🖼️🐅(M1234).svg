<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Gradients for each model stage -->
    <linearGradient id="m1gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#c70039;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="m2gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="m3gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="m4gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0652dd;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="1200" height="600" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="#1a1a2e">
    Evolution of Promise Design Models (M1→M4)
  </text>
  
  <!-- M1: Linear Fantasy -->
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="220" height="420" fill="url(#m1gradient)" rx="2"/>
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#c70039">
      M1: Linear Fantasy
    </text>
    <text x="110" y="55" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#333">
      P(s) = φ
    </text>
    
    <!-- Graph -->
    <g transform="translate(35, 80)">
      <rect x="0" y="0" width="150" height="100" fill="white" opacity="0.9" rx="2"/>
      <line x1="20" y1="80" x2="130" y2="80" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="80" x2="20" y2="20" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="80" x2="130" y2="20" stroke="#c70039" stroke-width="3"/>
      <text x="75" y="95" font-size="10" fill="#666" text-anchor="middle">promise level (φ)</text>
      <text x="10" y="50" font-size="10" fill="#666">P</text>
    </g>
    
    <!-- Key insight -->
    <rect x="15" y="200" width="190" height="50" fill="white" opacity="0.9" rx="2"/>
    <text x="110" y="220" font-size="12" font-weight="600" text-anchor="middle" fill="#c70039">
      Unconstrained Promise
    </text>
    <text x="110" y="238" font-size="10" text-anchor="middle" fill="#666">
      No delivery mechanism
    </text>
    
    <!-- Examples -->
    <text x="110" y="270" font-size="11" font-weight="600" text-anchor="middle" fill="#333">
      Failed Ventures
    </text>
    <g transform="translate(0, 290)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#c70039">Nikola Motors</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">Fraud conviction</text>
    </g>
    <g transform="translate(0, 340)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#c70039">Theranos</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">$945M lost</text>
    </g>
  </g>
  
  <!-- M2: Fixed Optimization -->
  <g transform="translate(370, 100)">
    <rect x="0" y="0" width="220" height="420" fill="url(#m2gradient)" rx="2"/>
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#e94560">
      M2: Fixed Optimization
    </text>
    <text x="110" y="55" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#333">
      P(s) = φ(1-φ)ⁿ
    </text>
    
    <!-- Graph -->
    <g transform="translate(35, 80)">
      <rect x="0" y="0" width="150" height="100" fill="white" opacity="0.9" rx="2"/>
      <line x1="20" y1="80" x2="130" y2="80" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="80" x2="20" y2="20" stroke="#ddd" stroke-width="1"/>
      <path d="M 20 80 Q 60 15, 75 25 T 130 80" stroke="#e94560" stroke-width="3" fill="none"/>
      <circle cx="65" cy="25" r="4" fill="#e94560"/>
      <text x="65" y="15" font-size="9" fill="#e94560" text-anchor="middle">φ*</text>
      <text x="75" y="95" font-size="10" fill="#666" text-anchor="middle">promise level (φ)</text>
      <text x="10" y="50" font-size="10" fill="#666">P</text>
    </g>
    
    <!-- Key insight -->
    <rect x="15" y="200" width="190" height="50" fill="white" opacity="0.9" rx="2"/>
    <text x="110" y="220" font-size="12" font-weight="600" text-anchor="middle" fill="#e94560">
      Single Optimum
    </text>
    <text x="110" y="238" font-size="10" text-anchor="middle" fill="#666">
      Rigid infrastructure
    </text>
    
    <!-- Examples -->
    <text x="110" y="270" font-size="11" font-weight="600" text-anchor="middle" fill="#333">
      Rigid Commitments
    </text>
    <g transform="translate(0, 290)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Better Place</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">$850M lost</text>
    </g>
    <g transform="translate(0, 340)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Local Restaurant</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">Limited scale</text>
    </g>
    <g transform="translate(0, 390)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Toyota (1970-90s)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">Fixed processes</text>
    </g>
  </g>
  
  <!-- M3: Productive Ambiguity -->
  <g transform="translate(620, 100)">
    <rect x="0" y="0" width="220" height="420" fill="url(#m3gradient)" rx="2"/>
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#533483">
      M3: Productive Ambiguity
    </text>
    <text x="110" y="55" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#333">
      P = ∫φ(1-φ)ⁿp(φ|μ)dφ
    </text>
    
    <!-- Graph -->
    <g transform="translate(35, 80)">
      <rect x="0" y="0" width="150" height="100" fill="white" opacity="0.9" rx="2"/>
      <line x1="20" y1="80" x2="130" y2="80" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="80" x2="20" y2="20" stroke="#ddd" stroke-width="1"/>
      
      <!-- Beta distribution -->
      <defs>
        <linearGradient id="betadist" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#533483;stop-opacity:0.1" />
          <stop offset="50%" style="stop-color:#533483;stop-opacity:0.6" />
          <stop offset="100%" style="stop-color:#533483;stop-opacity:0.1" />
        </linearGradient>
      </defs>
      <rect x="45" y="25" width="60" height="55" fill="url(#betadist)"/>
      <text x="75" y="95" font-size="10" fill="#666" text-anchor="middle">promise level (φ)</text>
      <text x="10" y="50" font-size="10" fill="#666">P</text>
    </g>
    
    <!-- Key insight -->
    <rect x="15" y="200" width="190" height="50" fill="white" opacity="0.9" rx="2"/>
    <text x="110" y="220" font-size="12" font-weight="600" text-anchor="middle" fill="#533483">
      Strategic Flexibility
    </text>
    <text x="110" y="238" font-size="10" text-anchor="middle" fill="#666">
      Learnable uncertainty
    </text>
    
    <!-- Examples -->
    <text x="110" y="270" font-size="11" font-weight="600" text-anchor="middle" fill="#333">
      Calibrated Promises
    </text>
    <g transform="translate(0, 290)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Tesla (2006-2016)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">"Roughly 200 miles"</text>
    </g>
    <g transform="translate(0, 340)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Google (1998-2004)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">"Organize world's info"</text>
    </g>
  </g>
  
  <!-- M4: Sample-Based Approximation -->
  <g transform="translate(870, 100)">
    <rect x="0" y="0" width="220" height="420" fill="url(#m4gradient)" rx="2"/>
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#0652dd">
      M4: Sample Approximation
    </text>
    <text x="110" y="55" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#333">
      P = ∫φ(1-φ)ⁿp(φ|μ,τ)dφdτ
    </text>
    
    <!-- Graph showing discrete samples -->
    <g transform="translate(35, 80)">
      <rect x="0" y="0" width="150" height="100" fill="white" opacity="0.9" rx="2"/>
      <line x1="20" y1="80" x2="130" y2="80" stroke="#ddd" stroke-width="1"/>
      <line x1="20" y1="80" x2="20" y2="20" stroke="#ddd" stroke-width="1"/>
      
      <!-- Sample points with increasing precision -->
      <circle cx="35" cy="65" r="3" fill="#0652dd" opacity="0.3"/>
      <circle cx="50" cy="55" r="3" fill="#0652dd" opacity="0.4"/>
      <circle cx="65" cy="45" r="3" fill="#0652dd" opacity="0.5"/>
      <circle cx="80" cy="38" r="3" fill="#0652dd" opacity="0.6"/>
      <circle cx="95" cy="32" r="3" fill="#0652dd" opacity="0.7"/>
      <circle cx="110" cy="28" r="3" fill="#0652dd" opacity="0.8"/>
      
      <!-- Confidence intervals -->
      <rect x="33" y="60" width="4" height="10" fill="#0652dd" opacity="0.2"/>
      <rect x="48" y="48" width="4" height="14" fill="#0652dd" opacity="0.2"/>
      <rect x="63" y="36" width="4" height="18" fill="#0652dd" opacity="0.2"/>
      <rect x="78" y="28" width="4" height="20" fill="#0652dd" opacity="0.2"/>
      <rect x="93" y="20" width="4" height="24" fill="#0652dd" opacity="0.2"/>
      <rect x="108" y="15" width="4" height="26" fill="#0652dd" opacity="0.2"/>
      
      <text x="75" y="95" font-size="10" fill="#666" text-anchor="middle">samples over time</text>
      <text x="10" y="50" font-size="10" fill="#666">P</text>
    </g>
    
    <!-- Key insight -->
    <rect x="15" y="200" width="190" height="50" fill="white" opacity="0.9" rx="2"/>
    <text x="110" y="220" font-size="12" font-weight="600" text-anchor="middle" fill="#0652dd">
      Precision Through Sampling
    </text>
    <text x="110" y="238" font-size="10" text-anchor="middle" fill="#666">
      Continuous refinement
    </text>
    
    <!-- Examples -->
    <text x="110" y="270" font-size="11" font-weight="600" text-anchor="middle" fill="#333">
      Market Leaders
    </text>
    <g transform="translate(0, 290)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Tesla (2017+)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">$1T valuation</text>
    </g>
    <g transform="translate(0, 340)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Google (2005+)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">Continuous pivots</text>
    </g>
    <g transform="translate(0, 390)">
      <rect x="30" y="0" width="160" height="40" fill="white" opacity="0.8" rx="2"/>
      <text x="110" y="18" font-size="11" text-anchor="middle" fill="#666">Toyota (2000s+)</text>
      <text x="110" y="32" font-size="9" text-anchor="middle" fill="#666">Adaptive evolution</text>
    </g>
  </g>
  
  <!-- Bottom formula -->
  <line x1="100" y1="540" x2="1100" y2="540" stroke="#ddd" stroke-width="1"/>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    Promise Level (φ) = Exchange Value / (Exchange Value + Use Value)
  </text>
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Where Exchange Value = market's projected desires | Use Value = verifiable functions
  </text>
</svg>