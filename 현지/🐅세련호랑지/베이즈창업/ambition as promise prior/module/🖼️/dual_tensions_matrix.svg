<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Clean white background -->
  <rect width="1000" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="40" font-size="28" font-weight="300" text-anchor="middle" fill="#333" font-family="Helvetica, Arial, sans-serif">
    Promise Architecture: The Dual Tensions
  </text>
  
  <!-- Main Grid Structure -->
  <g id="main-grid">
    <!-- Grid lines -->
    <line x1="150" y1="150" x2="850" y2="150" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="150" y1="350" x2="850" y2="350" stroke="#333" stroke-width="2"/>
    <line x1="150" y1="550" x2="850" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    
    <line x1="150" y1="150" x2="150" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="350" y1="150" x2="350" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="550" y1="150" x2="550" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="750" y1="150" x2="750" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="850" y1="150" x2="850" y2="550" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <!-- Column Headers -->
  <g id="headers" font-family="Helvetica, Arial, sans-serif">
    <text x="250" y="130" font-size="14" font-weight="600" text-anchor="middle" fill="#666">MANAGEMENT</text>
    <text x="450" y="130" font-size="14" font-weight="600" text-anchor="middle" fill="#666">INFORMATION</text>
    <text x="650" y="130" font-size="14" font-weight="600" text-anchor="middle" fill="#666">BEHAVIORAL</text>
    <text x="800" y="130" font-size="14" font-weight="600" text-anchor="middle" fill="#666">EVOLUTION</text>
  </g>
  
  <!-- Row Labels -->
  <g id="tensions" font-family="Helvetica, Arial, sans-serif">
    <!-- Tension 1 -->
    <g transform="translate(50, 250)">
      <rect x="-35" y="-30" width="70" height="60" fill="#4caf50" opacity="0.1" rx="5"/>
      <text y="-10" font-size="13" font-weight="600" text-anchor="middle" fill="#2e7d32">TENSION 1</text>
      <text y="5" font-size="11" text-anchor="middle" fill="#2e7d32">Sellability</text>
      <text y="18" font-size="11" text-anchor="middle" fill="#2e7d32">vs</text>
      <text y="31" font-size="11" text-anchor="middle" fill="#2e7d32">Deliverability</text>
    </g>
    
    <!-- Tension 2 -->
    <g transform="translate(50, 450)">
      <rect x="-35" y="-30" width="70" height="60" fill="#ff5722" opacity="0.1" rx="5"/>
      <text y="-10" font-size="13" font-weight="600" text-anchor="middle" fill="#d84315">TENSION 2</text>
      <text y="5" font-size="11" text-anchor="middle" fill="#d84315">Efficiency</text>
      <text y="18" font-size="11" text-anchor="middle" fill="#d84315">vs</text>
      <text y="31" font-size="11" text-anchor="middle" fill="#d84315">Flexibility</text>
    </g>
  </g>
  
  <!-- Cell Content -->
  <g font-family="Helvetica, Arial, sans-serif">
    <!-- Row 1: Sellability vs Deliverability -->
    <!-- M1 -->
    <g transform="translate(250, 250)">
      <circle r="35" fill="#4caf50" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Promise ≠ Experiment</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Create shared</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">experience</text>
    </g>
    
    <!-- I1 -->
    <g transform="translate(450, 250)">
      <circle r="35" fill="#2196f3" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Multiplicative</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Economy</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">σ² > 0.02</text>
    </g>
    
    <!-- B1 -->
    <g transform="translate(650, 250)">
      <circle r="35" fill="#9c27b0" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Simulation</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Prior predictive</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">check</text>
    </g>
    
    <!-- E1 (empty for first tension) -->
    <g transform="translate(800, 250)">
      <text y="0" font-size="20" text-anchor="middle" fill="#ddd">—</text>
    </g>
    
    <!-- Row 2: Efficiency vs Flexibility -->
    <!-- M2 -->
    <g transform="translate(250, 450)">
      <circle r="35" fill="#ff5722" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Decision ON</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Uncertainty</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">(not under)</text>
    </g>
    
    <!-- I2 -->
    <g transform="translate(450, 450)">
      <circle r="35" fill="#673ab7" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Pinocchio</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Latent→Real</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">Tesla→Powerwall</text>
    </g>
    
    <!-- B2 -->
    <g transform="translate(650, 450)">
      <circle r="35" fill="#ff9800" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Use Value</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">vs Cruel</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">Optimism</text>
    </g>
    
    <!-- E2 -->
    <g transform="translate(800, 450)">
      <circle r="35" fill="#795548" opacity="0.15"/>
      <text y="-8" font-size="13" font-weight="600" text-anchor="middle">Double Bind</text>
      <text y="8" font-size="11" text-anchor="middle" fill="#666">Exaptation</text>
      <text y="22" font-size="11" text-anchor="middle" fill="#666">space</text>
    </g>
  </g>
  
  <!-- Core Equations -->
  <g transform="translate(500, 600)" font-family="Helvetica, Arial, sans-serif">
    <rect x="-150" y="-20" width="300" height="60" fill="#f5f5f5" stroke="#ddd" rx="8"/>
    <text y="5" font-size="16" font-weight="600" text-anchor="middle" fill="#333">C = S × D</text>
    <text y="25" font-size="14" text-anchor="middle" fill="#666">F/E = #T/#X</text>
  </g>
  
  <!-- Success/Failure Examples -->
  <g font-family="Helvetica, Arial, sans-serif">
    <!-- Success -->
    <g transform="translate(900, 200)">
      <rect x="-30" y="-15" width="60" height="30" fill="#4caf50" opacity="0.2" rx="5"/>
      <text y="5" font-size="12" text-anchor="middle" fill="#2e7d32" font-weight="600">Tesla</text>
    </g>
    <text x="900" y="230" font-size="10" text-anchor="middle" fill="#666">"roughly"</text>
    <text x="900" y="245" font-size="10" text-anchor="middle" fill="#666">τ: 5→40</text>
    
    <!-- Failure -->
    <g transform="translate(900, 300)">
      <rect x="-45" y="-15" width="90" height="30" fill="#f44336" opacity="0.2" rx="5"/>
      <text y="5" font-size="12" text-anchor="middle" fill="#c62828" font-weight="600">BetterPlace</text>
    </g>
    <text x="900" y="330" font-size="10" text-anchor="middle" fill="#666">"exactly"</text>
    <text x="900" y="345" font-size="10" text-anchor="middle" fill="#666">τ = 80</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(150, 90)" font-family="Helvetica, Arial, sans-serif">
    <text font-size="11" fill="#999">μ* = 1/(n+1)  |  σ² = μ(1-μ)/(τ+1)  |  Goal: σ² > 0.02</text>
  </g>
</svg>