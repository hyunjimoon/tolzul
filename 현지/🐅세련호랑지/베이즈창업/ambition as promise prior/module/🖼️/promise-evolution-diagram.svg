<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="40" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Evolution of Entrepreneurial Promise Architecture: From Cheap Talk to Uncertainty Design
  </text>
  <text x="700" y="65" font-size="16" text-anchor="middle" fill="#7f8c8d">
    The Relationship Between Success Probability P(s) and Promise Level φ
  </text>
  
  <!-- Column Headers -->
  <g id="headers">
    <rect x="50" y="90" width="300" height="70" fill="#3498db" opacity="0.2" stroke="#2c3e50"/>
    <text x="200" y="120" font-size="18" font-weight="bold" text-anchor="middle">M-1: Cheap Talk</text>
    <text x="200" y="145" font-size="12" text-anchor="middle" fill="#34495e">Promise Irrelevant</text>
    
    <rect x="370" y="90" width="300" height="70" fill="#2ecc71" opacity="0.2" stroke="#2c3e50"/>
    <text x="520" y="120" font-size="18" font-weight="bold" text-anchor="middle">M: Linear Persuasion</text>
    <text x="520" y="145" font-size="12" text-anchor="middle" fill="#34495e">Promise as Resource</text>
    
    <rect x="690" y="90" width="300" height="70" fill="#f39c12" opacity="0.2" stroke="#2c3e50"/>
    <text x="840" y="120" font-size="18" font-weight="bold" text-anchor="middle">M+1: Sell &amp; Deliver</text>
    <text x="840" y="145" font-size="12" text-anchor="middle" fill="#34495e">Reliability Constraint</text>
    
    <rect x="1010" y="90" width="300" height="70" fill="#e74c3c" opacity="0.2" stroke="#2c3e50"/>
    <text x="1160" y="120" font-size="18" font-weight="bold" text-anchor="middle">M+2: Bayesian Design</text>
    <text x="1160" y="145" font-size="12" text-anchor="middle" fill="#34495e">Uncertainty Architecture</text>
  </g>
  
  <!-- Row 1: P(s) Graphs -->
  <g id="graphs">
    <!-- M-1: Constant -->
    <rect x="50" y="180" width="300" height="180" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="90" y1="320" x2="310" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="90" y1="200" x2="90" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="90" y1="260" x2="310" y2="260" stroke="#3498db" stroke-width="4"/>
    <text x="200" y="345" font-size="12" text-anchor="middle">Promise Level (φ) →</text>
    <text x="70" y="265" font-size="12" text-anchor="middle">P₀</text>
    <text x="200" y="215" font-size="14" font-weight="bold" text-anchor="middle">P(s) = P₀</text>
    
    <!-- M: Linear -->
    <rect x="370" y="180" width="300" height="180" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="410" y1="320" x2="630" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="410" y1="200" x2="410" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="410" y1="320" x2="630" y2="200" stroke="#2ecc71" stroke-width="4"/>
    <text x="520" y="345" font-size="12" text-anchor="middle">Promise Level (φ) →</text>
    <text x="520" y="215" font-size="14" font-weight="bold" text-anchor="middle">P(s|φ) = φ</text>
    <circle cx="630" cy="200" r="5" fill="#e74c3c"/>
    <text x="640" y="205" font-size="10">φ*=1</text>
    
    <!-- M+1: Quadratic -->
    <rect x="690" y="180" width="300" height="180" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="730" y1="320" x2="950" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="730" y1="200" x2="730" y2="200" stroke="#2c3e50" stroke-width="2"/>
    <path d="M 730 320 Q 840 200 950 320" stroke="#f39c12" stroke-width="4" fill="none"/>
    <text x="840" y="345" font-size="12" text-anchor="middle">Promise Level (φ) →</text>
    <text x="840" y="215" font-size="14" font-weight="bold" text-anchor="middle">P(s) = φ(1-φ)ⁿ</text>
    <circle cx="785" cy="245" r="5" fill="#e74c3c"/>
    <text x="785" y="235" font-size="10" text-anchor="middle">φ*=1/(n+1)</text>
    
    <!-- M+2: Bayesian -->
    <rect x="1010" y="180" width="300" height="180" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <line x1="1050" y1="320" x2="1270" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <line x1="1050" y1="200" x2="1050" y2="320" stroke="#2c3e50" stroke-width="2"/>
    <!-- Low precision curve (wide) -->
    <path d="M 1050 320 Q 1160 220 1270 320" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
    <text x="1090" y="240" font-size="9" fill="#e74c3c">Low τ</text>
    <!-- High precision curve (narrow) -->
    <path d="M 1120 320 Q 1160 200 1200 320" stroke="#e74c3c" stroke-width="4" fill="none"/>
    <text x="1230" y="240" font-size="9" fill="#e74c3c">High τ</text>
    <text x="1160" y="345" font-size="12" text-anchor="middle">Promise Level (φ) →</text>
    <text x="1160" y="215" font-size="14" font-weight="bold" text-anchor="middle">φ ~ Beta(μτ, (1-μ)τ)</text>
  </g>
  
  <!-- Row 2: Decision Variables -->
  <g id="decision">
    <text x="200" y="390" font-size="14" font-weight="bold" text-anchor="middle">Decision Variables</text>
    <text x="200" y="410" font-size="12" text-anchor="middle">None (∅)</text>
    <text x="200" y="425" font-size="11" text-anchor="middle" fill="#7f8c8d">Exogenous constraints only</text>
    
    <text x="520" y="390" font-size="14" font-weight="bold" text-anchor="middle">Decision Variables</text>
    <text x="520" y="410" font-size="12" text-anchor="middle">Promise level (φ)</text>
    <text x="520" y="425" font-size="11" text-anchor="middle" fill="#7f8c8d">Choose boldness</text>
    
    <text x="840" y="390" font-size="14" font-weight="bold" text-anchor="middle">Decision Variables</text>
    <text x="840" y="410" font-size="12" text-anchor="middle">φ with complexity n</text>
    <text x="840" y="425" font-size="11" text-anchor="middle" fill="#7f8c8d">Balance sell vs deliver</text>
    
    <text x="1160" y="390" font-size="14" font-weight="bold" text-anchor="middle">Decision Variables</text>
    <text x="1160" y="410" font-size="12" text-anchor="middle">Aspiration (μ), Precision (τ)</text>
    <text x="1160" y="425" font-size="11" text-anchor="middle" fill="#7f8c8d">Design full distribution</text>
  </g>
  
  <!-- Row 3: Function -->
  <g id="function">
    <text x="200" y="460" font-size="14" font-weight="bold" text-anchor="middle">Function</text>
    <text x="200" y="480" font-size="12" text-anchor="middle">Execution only</text>
    <text x="200" y="495" font-size="11" text-anchor="middle" fill="#7f8c8d">Promises don't matter</text>
    
    <text x="520" y="460" font-size="14" font-weight="bold" text-anchor="middle">Function</text>
    <text x="520" y="480" font-size="12" text-anchor="middle">Sell</text>
    <text x="520" y="495" font-size="11" text-anchor="middle" fill="#7f8c8d">Mobilize resources</text>
    
    <text x="840" y="460" font-size="14" font-weight="bold" text-anchor="middle">Function</text>
    <text x="840" y="480" font-size="12" text-anchor="middle">Sell + Deliver</text>
    <text x="840" y="495" font-size="11" text-anchor="middle" fill="#7f8c8d">φ* = 1/(n+1)</text>
    
    <text x="1160" y="460" font-size="14" font-weight="bold" text-anchor="middle">Function</text>
    <text x="1160" y="480" font-size="12" text-anchor="middle">Sell + Deliver + Learn</text>
    <text x="1160" y="495" font-size="11" text-anchor="middle" fill="#7f8c8d">(μ*, τ*) joint optimum</text>
  </g>
  
  <!-- Row 4: Literature -->
  <g id="literature">
    <text x="200" y="540" font-size="13" font-weight="bold" text-anchor="middle">Key Literature</text>
    <text x="200" y="560" font-size="11" text-anchor="middle">Crawford &amp; Sobel (1982)</text>
    <text x="200" y="575" font-size="10" text-anchor="middle" fill="#7f8c8d">Strategic information</text>
    <text x="200" y="590" font-size="10" text-anchor="middle" fill="#7f8c8d">transmission</text>
    
    <text x="520" y="540" font-size="13" font-weight="bold" text-anchor="middle">Key Literature</text>
    <text x="520" y="560" font-size="11" text-anchor="middle">Kamenica &amp; Gentzkow (2011)</text>
    <text x="520" y="575" font-size="10" text-anchor="middle" fill="#7f8c8d">Bayesian persuasion</text>
    <text x="520" y="590" font-size="10" text-anchor="middle" fill="#7f8c8d">Information design</text>
    
    <text x="840" y="540" font-size="13" font-weight="bold" text-anchor="middle">Key Literature</text>
    <text x="840" y="560" font-size="11" text-anchor="middle">Kremer (1993) O-Ring</text>
    <text x="840" y="575" font-size="10" text-anchor="middle" fill="#7f8c8d">Barlow &amp; Proschan (1965)</text>
    <text x="840" y="590" font-size="10" text-anchor="middle" fill="#7f8c8d">Reliability theory</text>
    
    <text x="1160" y="540" font-size="13" font-weight="bold" text-anchor="middle">Key Literature</text>
    <text x="1160" y="560" font-size="11" text-anchor="middle">Dixit &amp; Pindyck (1994)</text>
    <text x="1160" y="575" font-size="10" text-anchor="middle" fill="#7f8c8d">Real options</text>
    <text x="1160" y="590" font-size="10" text-anchor="middle" fill="#7f8c8d">Raiffa &amp; Schlaifer EVSI</text>
  </g>
  
  <!-- Row 5: Agency Level -->
  <g id="agency">
    <rect x="50" y="620" width="300" height="80" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="200" y="650" font-size="13" font-weight="bold" text-anchor="middle">Agency Level</text>
    <text x="200" y="670" font-size="12" text-anchor="middle">None (Object)</text>
    <text x="200" y="685" font-size="10" text-anchor="middle" fill="#7f8c8d">External constraints</text>
    
    <rect x="370" y="620" width="300" height="80" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="520" y="650" font-size="13" font-weight="bold" text-anchor="middle">Agency Level</text>
    <text x="520" y="670" font-size="12" text-anchor="middle">Subjective Choice</text>
    <text x="520" y="685" font-size="10" text-anchor="middle" fill="#7f8c8d">Promise mobilizes</text>
    
    <rect x="690" y="620" width="300" height="80" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="840" y="650" font-size="13" font-weight="bold" text-anchor="middle">Agency Level</text>
    <text x="840" y="670" font-size="12" text-anchor="middle">Objective Reality</text>
    <text x="840" y="685" font-size="10" text-anchor="middle" fill="#7f8c8d">Complexity constrains</text>
    
    <rect x="1010" y="620" width="300" height="80" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="1160" y="650" font-size="13" font-weight="bold" text-anchor="middle">Agency Level</text>
    <text x="1160" y="670" font-size="12" text-anchor="middle">Evolutionary Subject</text>
    <text x="1160" y="685" font-size="10" text-anchor="middle" fill="#7f8c8d">Design uncertainty</text>
  </g>
  
  <!-- Row 6: Examples/Failure Modes -->
  <g id="examples">
    <text x="200" y="730" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Example</text>
    <text x="200" y="745" font-size="11" text-anchor="middle">Government contracts</text>
    <text x="200" y="760" font-size="10" text-anchor="middle" fill="#95a5a6">Fixed budget ventures</text>
    
    <text x="520" y="730" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Failure Mode</text>
    <text x="520" y="745" font-size="11" text-anchor="middle">Fraud temptation</text>
    <text x="520" y="760" font-size="10" text-anchor="middle" fill="#95a5a6">Theranos, Nikola</text>
    
    <text x="840" y="730" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Failure Mode</text>
    <text x="840" y="745" font-size="11" text-anchor="middle">Complexity curse</text>
    <text x="840" y="760" font-size="10" text-anchor="middle" fill="#95a5a6">Better Place (n&gt;15)</text>
    
    <text x="1160" y="730" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Success Case</text>
    <text x="1160" y="745" font-size="11" text-anchor="middle">Tesla's evolution</text>
    <text x="1160" y="760" font-size="10" text-anchor="middle" fill="#95a5a6">τ: 5→12→30→60</text>
  </g>
  
  <!-- Evolution Arrows -->
  <g id="arrows">
    <path d="M 350 400 L 370 400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 670 400 L 690 400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 990 400 L 1010 400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Footer Key Insights -->
  <text x="700" y="810" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Core Insight: Entrepreneurs evolve from passive promise-makers to active architects of uncertainty
  </text>
  <text x="700" y="835" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Optimal Promise = Joint optimization of Sellability × Deliverability with designed Precision
  </text>
  <text x="700" y="855" font-size="12" text-anchor="middle" fill="#95a5a6">
    Key Formula: (μ*, τ*) = (1/(n+1), max{0, V·n/[c(n+1)²] - 1})
  </text>
</svg>