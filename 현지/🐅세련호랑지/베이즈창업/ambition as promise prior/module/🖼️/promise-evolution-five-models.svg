<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    The Evolution of Entrepreneurial Promises
  </text>
  <text x="300" y="50" text-anchor="middle" font-size="14" fill="#7f8c8d">
    From Empty Echo to Living System
  </text>
  
  <!-- Background grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="50" y="80" width="500" height="320" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="50" y1="400" x2="550" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="300" y="440" text-anchor="middle" font-size="14" fill="#333">Promise Level (φ)</text>
  <text x="20" y="240" text-anchor="middle" font-size="14" fill="#333" transform="rotate(-90 20 240)">Success Probability P(s)</text>
  
  <!-- M-1: Empty Echo (Horizontal line) -->
  <g id="m1-empty-echo">
    <line x1="80" y1="300" x2="160" y2="300" stroke="#95a5a6" stroke-width="4" stroke-dasharray="8,4" opacity="0.7"/>
    <circle cx="120" cy="300" r="6" fill="#95a5a6"/>
    <text x="120" y="280" text-anchor="middle" font-size="12" font-weight="bold" fill="#95a5a6">M-1: Empty Echo</text>
    <text x="120" y="265" text-anchor="middle" font-size="10" fill="#7f8c8d">P(s) = P₀</text>
    <text x="120" y="320" text-anchor="middle" font-size="9" fill="#95a5a6" font-style="italic">"Words without power"</text>
  </g>
  
  <!-- M: Siren Song (Linear ascending) -->
  <g id="m-siren-song">
    <line x1="180" y1="350" x2="260" y2="150" stroke="#e74c3c" stroke-width="4" opacity="0.8"/>
    <circle cx="260" cy="150" r="6" fill="#e74c3c"/>
    <path d="M 255,145 L 265,155" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    <text x="220" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="#e74c3c">M: Siren Song</text>
    <text x="220" y="115" text-anchor="middle" font-size="10" fill="#c0392b">P(s) = φ → MAX!</text>
    <text x="220" y="370" text-anchor="middle" font-size="9" fill="#e74c3c" font-style="italic">"Irresistible temptation"</text>
  </g>
  
  <!-- M+1: Gravity Well (Parabola) -->
  <g id="m1-gravity-well">
    <path d="M 280,380 Q 340,120 400,380" stroke="#3498db" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="340" cy="180" r="6" fill="#3498db"/>
    <text x="340" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#3498db">M+1: Gravity Well</text>
    <text x="340" y="145" text-anchor="middle" font-size="10" fill="#2980b9">φ* = 1/(n+1)</text>
    <text x="340" y="395" text-anchor="middle" font-size="9" fill="#3498db" font-style="italic">"Reality constrains"</text>
    <!-- Gravity arrows pointing down -->
    <path d="M 320,200 L 320,220" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)" opacity="0.6"/>
    <path d="M 340,200 L 340,220" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)" opacity="0.6"/>
    <path d="M 360,200 L 360,220" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)" opacity="0.6"/>
  </g>
  
  <!-- M+2a: Frozen Belief (Narrow spike) -->
  <g id="m2a-frozen-belief">
    <ellipse cx="450" cy="250" rx="15" ry="80" fill="#9b59b6" opacity="0.2"/>
    <ellipse cx="450" cy="250" rx="10" ry="60" fill="#9b59b6" opacity="0.4"/>
    <ellipse cx="450" cy="250" rx="5" ry="40" fill="#9b59b6" opacity="0.6"/>
    <line x1="450" y1="210" x2="450" y2="290" stroke="#9b59b6" stroke-width="4"/>
    <circle cx="450" cy="250" r="6" fill="#8e44ad"/>
    <text x="450" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#8e44ad">M+2a: Frozen Belief</text>
    <text x="450" y="180" text-anchor="middle" font-size="10" fill="#8e44ad">High τ (rigid)</text>
    <text x="450" y="310" text-anchor="middle" font-size="9" fill="#9b59b6" font-style="italic">"Learning trap"</text>
    <!-- Ice crystals -->
    <path d="M 440,250 L 460,250 M 450,240 L 450,260 M 443,243 L 457,257 M 457,243 L 443,257" 
          stroke="#9b59b6" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- M+2b: Living System (Adaptive cloud) -->
  <g id="m2b-living-system">
    <ellipse cx="510" cy="240" rx="35" ry="70" fill="#27ae60" opacity="0.15"/>
    <ellipse cx="510" cy="240" rx="28" ry="55" fill="#27ae60" opacity="0.25"/>
    <ellipse cx="510" cy="240" rx="20" ry="40" fill="#27ae60" opacity="0.35"/>
    <ellipse cx="510" cy="240" rx="12" ry="25" fill="#27ae60" opacity="0.45"/>
    <circle cx="510" cy="240" r="6" fill="#27ae60"/>
    <text x="510" y="155" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">M+2b: Living System</text>
    <text x="510" y="140" text-anchor="middle" font-size="10" fill="#229954">(μ*, τ*) adaptive</text>
    <text x="510" y="330" text-anchor="middle" font-size="9" fill="#27ae60" font-style="italic">"Organic evolution"</text>
    <!-- Growth spirals -->
    <path d="M 505,235 Q 515,230 520,240 T 515,255 T 505,245 T 510,235" 
          stroke="#27ae60" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Evolution arrows between models -->
  <path d="M 165,300 L 175,325" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 265,250 L 275,280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 405,280 L 425,255" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 465,250 L 485,240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(60, 420)">
    <text x="0" y="0" font-size="11" fill="#7f8c8d">Evolution:</text>
    <text x="50" y="0" font-size="11" fill="#95a5a6">Irrelevant →</text>
    <text x="120" y="0" font-size="11" fill="#e74c3c">Temptation →</text>
    <text x="200" y="0" font-size="11" fill="#3498db">Constraint →</text>
    <text x="270" y="0" font-size="11" fill="#9b59b6">Rigidity →</text>
    <text x="330" y="0" font-size="11" fill="#27ae60">Adaptation</text>
  </g>
  
  <!-- Key insight -->
  <text x="300" y="475" text-anchor="middle" font-size="12" fill="#2c3e50" font-weight="bold">
    Key Insight: From passive echo to active architect of uncertainty
  </text>
</svg>