<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">
    Promise Evolution Paths: Three Ventures, Three Fates
  </text>
  
  <!-- 3D Axes in isometric projection -->
  <defs>
    <!-- Gradient for survival probability surface -->
    <linearGradient id="survivalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Grid background (isometric) -->
  <g opacity="0.2">
    <!-- Horizontal grid lines -->
    <line x1="100" y1="400" x2="500" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="350" x2="500" y2="350" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="300" x2="500" y2="300" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="250" x2="500" y2="250" stroke="#ddd" stroke-width="1"/>
    
    <!-- Depth grid lines -->
    <line x1="100" y1="400" x2="300" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="200" y1="400" x2="400" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="300" y1="400" x2="500" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="400" y1="400" x2="600" y2="500" stroke="#ddd" stroke-width="1"/>
    <line x1="500" y1="400" x2="700" y2="500" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- Axes -->
  <!-- X-axis (Promise Level φ) -->
  <line x1="100" y1="400" x2="500" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="405" font-size="14" font-weight="bold">Promise Level (φ)</text>
  <text x="100" y="420" font-size="12">0</text>
  <text x="500" y="420" font-size="12">1.0</text>
  
  <!-- Y-axis (Survival Probability) -->
  <line x1="100" y1="400" x2="100" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="50" y="140" font-size="14" font-weight="bold">P(s)</text>
  <text x="80" y="405" font-size="12">0</text>
  <text x="80" y="155" font-size="12">1.0</text>
  
  <!-- Z-axis (Precision τ) -->
  <line x1="100" y1="400" x2="300" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="510" font-size="14" font-weight="bold">Precision (τ)</text>
  <text x="90" y="395" font-size="12">0</text>
  <text x="290" y="495" font-size="12">10</text>
  
  <!-- Survival probability surface (simplified contour) -->
  <ellipse cx="300" cy="280" rx="150" ry="80" fill="url(#survivalGradient)" opacity="0.3"/>
  <text x="300" y="280" text-anchor="middle" font-size="11" fill="#666">Optimal Zone</text>
  
  <!-- Tesla trajectory (green - success) -->
  <g id="tesla-path">
    <path d="M 150 380 Q 250 320, 350 200" stroke="#27ae60" stroke-width="3" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
    <!-- Points along trajectory -->
    <circle cx="150" cy="380" r="5" fill="#27ae60"/>
    <circle cx="220" cy="340" r="5" fill="#27ae60"/>
    <circle cx="280" cy="290" r="5" fill="#27ae60"/>
    <circle cx="350" cy="200" r="8" fill="#27ae60"/>
    <!-- Labels -->
    <text x="140" y="375" font-size="11" fill="#27ae60">"over 200"</text>
    <text x="210" y="335" font-size="11" fill="#27ae60">"215 miles"</text>
    <text x="270" y="285" font-size="11" fill="#27ae60">"265 miles"</text>
    <text x="340" y="195" font-size="12" font-weight="bold" fill="#27ae60">Tesla Success</text>
    <!-- Precision evolution arrows -->
    <path d="M 150 380 L 180 390 L 220 400 L 280 410" stroke="#27ae60" stroke-width="1" opacity="0.5"/>
    <text x="200" y="430" font-size="10" fill="#27ae60">τ: 2→3→5→8</text>
  </g>
  
  <!-- Better Place trajectory (orange - trapped) -->
  <g id="betterplace-path">
    <path d="M 280 380 L 285 320 L 280 300" stroke="#f39c12" stroke-width="3" fill="none" opacity="0.7"/>
    <!-- Points along trajectory -->
    <circle cx="280" cy="380" r="5" fill="#f39c12"/>
    <circle cx="285" cy="320" r="5" fill="#f39c12"/>
    <circle cx="280" cy="300" r="5" fill="#e74c3c"/>
    <text x="150" y="300" font-size="11" fill="#e74c3c">Precision Trap!</text>
    <!-- High precision from start -->
    <line x1="280" y1="380" x2="380" y2="430" stroke="#f39c12" stroke-width="2" opacity="0.5"/>
    <circle cx="380" cy="430" r="4" fill="#f39c12"/>
    <text x="390" y="435" font-size="11" fill="#f39c12">Better Place</text>
    <text x="390" y="450" font-size="10" fill="#f39c12">τ=10 (locked)</text>
    <text x="390" y="465" font-size="10" fill="#e74c3c">Bankruptcy</text>
  </g>
  
  <!-- Nikola trajectory (red - fraud) -->
  <g id="nikola-path">
    <path d="M 420 380 L 450 340 L 470 250" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="2,2" opacity="0.7"/>
    <!-- Points along trajectory -->
    <circle cx="420" cy="380" r="5" fill="#e74c3c"/>
    <circle cx="450" cy="340" r="5" fill="#e74c3c"/>
    <circle cx="470" cy="250" r="8" fill="#8b0000"/>
    <!-- Labels -->
    <text x="410" y="375" font-size="11" fill="#e74c3c">"1000 miles"</text>
    <text x="480" y="250" font-size="12" font-weight="bold" fill="#8b0000">Nikola Fraud</text>
    <!-- High precision and promise -->
    <line x1="420" y1="380" x2="480" y2="410" stroke="#e74c3c" stroke-width="2" opacity="0.5"/>
    <text x="490" y="415" font-size="10" fill="#e74c3c">φ=0.9, τ=8</text>
    <!-- Fraud indicator -->
    <path d="M 470 250 L 480 200 L 490 180" stroke="#8b0000" stroke-width="2"/>
    <text x="495" y="185" font-size="11" fill="#8b0000" font-weight="bold">⚠ Prison</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="150" fill="white" stroke="#ccc" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-size="14" font-weight="bold">Key Insights</text>
    
    <circle cx="15" cy="40" r="5" fill="#27ae60"/>
    <text x="25" y="45" font-size="12">Tesla: Low τ → High τ</text>
    
    <circle cx="15" cy="65" r="5" fill="#f39c12"/>
    <text x="25" y="70" font-size="12">Better Place: High τ (trapped)</text>
    
    <circle cx="15" cy="90" r="5" fill="#e74c3c"/>
    <text x="25" y="95" font-size="12">Nikola: High φ + High τ</text>
    
    <text x="10" y="120" font-size="11" fill="#666">Optimal: τ* = 2-3 initially</text>
    <text x="10" y="135" font-size="11" fill="#666">Then increase with learning</text>
  </g>
  
  <!-- Mathematical annotation -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="200" height="80" fill="#f8f9fa" stroke="#ddd" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-size="12" font-weight="bold">Success Function</text>
    <text x="100" y="40" text-anchor="middle" font-size="11" font-family="monospace">P(s) = S × D²</text>
    <text x="100" y="55" text-anchor="middle" font-size="10" fill="#666">S = φ (sellability)</text>
    <text x="100" y="70" text-anchor="middle" font-size="10" fill="#666">D = (1-φ)ⁿ (deliverability)</text>
  </g>
</svg>