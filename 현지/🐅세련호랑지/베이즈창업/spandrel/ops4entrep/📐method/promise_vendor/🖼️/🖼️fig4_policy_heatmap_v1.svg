<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#000">
    Optimal Promise Level Policy Map
  </text>
  <text x="400" y="55" text-anchor="middle" font-size="14" fill="#333">
    q* = ln[(2Cu + <tspan fill="#1976d2" font-weight="600">V</tspan>)/(2Co + <tspan fill="#1976d2" font-weight="600">V</tspan>)]
  </text>
  
  <!-- Main heatmap -->
  <g transform="translate(120, 100)">
    <!-- Axes labels -->
    <text x="250" y="-25" text-anchor="middle" font-size="14" font-weight="bold" fill="#000">Cu/Co Ratio (Opportunity vs Failure Cost)</text>
    <text x="-50" y="160" text-anchor="middle" font-size="14" font-weight="bold" fill="#1976d2" transform="rotate(-90, -50, 160)">Matching Value V</text>
    
    <!-- Grid with grayscale gradient -->
    <g id="heatmap-grid">
      <!-- Low V, varying Cu/Co -->
      <rect x="0" y="0" width="100" height="80" fill="#e0e0e0"/>
      <rect x="100" y="0" width="100" height="80" fill="#c0c0c0"/>
      <rect x="200" y="0" width="100" height="80" fill="#a0a0a0"/>
      <rect x="300" y="0" width="100" height="80" fill="#808080"/>
      <rect x="400" y="0" width="100" height="80" fill="#606060"/>
      
      <!-- Medium V -->
      <rect x="0" y="80" width="100" height="80" fill="#d0d0d0"/>
      <rect x="100" y="80" width="100" height="80" fill="#b0b0b0"/>
      <rect x="200" y="80" width="100" height="80" fill="#909090"/>
      <rect x="300" y="80" width="100" height="80" fill="#707070"/>
      <rect x="400" y="80" width="100" height="80" fill="#505050"/>
      
      <!-- High V -->
      <rect x="0" y="160" width="100" height="80" fill="#c0c0c0"/>
      <rect x="100" y="160" width="100" height="80" fill="#a0a0a0"/>
      <rect x="200" y="160" width="100" height="80" fill="#808080"/>
      <rect x="300" y="160" width="100" height="80" fill="#606060"/>
      <rect x="400" y="160" width="100" height="80" fill="#404040"/>
      
      <!-- Very High V -->
      <rect x="0" y="240" width="100" height="80" fill="#b0b0b0"/>
      <rect x="100" y="240" width="100" height="80" fill="#909090"/>
      <rect x="200" y="240" width="100" height="80" fill="#707070"/>
      <rect x="300" y="240" width="100" height="80" fill="#505050"/>
      <rect x="400" y="240" width="100" height="80" fill="#303030"/>
    </g>
    
    <!-- Grid lines -->
    <g stroke="#333" stroke-width="1">
      <line x1="0" y1="0" x2="500" y2="0"/>
      <line x1="0" y1="80" x2="500" y2="80"/>
      <line x1="0" y1="160" x2="500" y2="160"/>
      <line x1="0" y1="240" x2="500" y2="240"/>
      <line x1="0" y1="320" x2="500" y2="320"/>
      
      <line x1="0" y1="0" x2="0" y2="320"/>
      <line x1="100" y1="0" x2="100" y2="320"/>
      <line x1="200" y1="0" x2="200" y2="320"/>
      <line x1="300" y1="0" x2="300" y2="320"/>
      <line x1="400" y1="0" x2="400" y2="320"/>
      <line x1="500" y1="0" x2="500" y2="320"/>
    </g>
    
    <!-- q* values -->
    <g font-size="16" font-weight="bold">
      <!-- Row 1 (Low V) -->
      <text x="50" y="45" text-anchor="middle" fill="#000">0.18</text>
      <text x="150" y="45" text-anchor="middle" fill="#000">0.41</text>
      <text x="250" y="45" text-anchor="middle" fill="#fff">0.69</text>
      <text x="350" y="45" text-anchor="middle" fill="#fff">1.39</text>
      <text x="450" y="45" text-anchor="middle" fill="#fff">2.20</text>
      
      <!-- Row 2 (Medium V) -->
      <text x="50" y="125" text-anchor="middle" fill="#000">0.22</text>
      <text x="150" y="125" text-anchor="middle" fill="#000">0.47</text>
      <text x="250" y="125" text-anchor="middle" fill="#fff">0.76</text>
      <text x="350" y="125" text-anchor="middle" fill="#fff">1.47</text>
      <text x="450" y="125" text-anchor="middle" fill="#fff">2.27</text>
      
      <!-- Row 3 (High V) -->
      <text x="50" y="205" text-anchor="middle" fill="#000">0.29</text>
      <text x="150" y="205" text-anchor="middle" fill="#000">0.56</text>
      <text x="250" y="205" text-anchor="middle" fill="#fff">0.85</text>
      <text x="350" y="205" text-anchor="middle" fill="#fff">1.56</text>
      <text x="450" y="205" text-anchor="middle" fill="#fff">2.35</text>
      
      <!-- Row 4 (Very High V) -->
      <text x="50" y="285" text-anchor="middle" fill="#000">0.36</text>
      <text x="150" y="285" text-anchor="middle" fill="#000">0.64</text>
      <text x="250" y="285" text-anchor="middle" fill="#fff">0.92</text>
      <text x="350" y="285" text-anchor="middle" fill="#fff">1.61</text>
      <text x="450" y="285" text-anchor="middle" fill="#fff">2.40</text>
    </g>
    
    <!-- Axis labels -->
    <g font-size="11" fill="#333">
      <!-- X-axis -->
      <text x="50" y="340" text-anchor="middle">0.2</text>
      <text x="150" y="340" text-anchor="middle">0.5</text>
      <text x="250" y="340" text-anchor="middle">1.0</text>
      <text x="350" y="340" text-anchor="middle">5.0</text>
      <text x="450" y="340" text-anchor="middle">10.0</text>
      
      <!-- Y-axis -->
      <text x="-15" y="45" text-anchor="end">0.5 Cu</text>
      <text x="-15" y="125" text-anchor="end">1.0 Cu</text>
      <text x="-15" y="205" text-anchor="end">2.0 Cu</text>
      <text x="-15" y="285" text-anchor="end">5.0 Cu</text>
    </g>
    
    <!-- Color scale -->
    <g transform="translate(520, 0)">
      <text x="0" y="-5" font-size="12" fill="#333">Promise Level</text>
      <rect x="0" y="5" width="30" height="15" fill="#e0e0e0"/>
      <text x="40" y="15" font-size="10" fill="#333">Conservative</text>
      
      <rect x="0" y="25" width="30" height="15" fill="#a0a0a0"/>
      <text x="40" y="35" font-size="10" fill="#333">Moderate</text>
      
      <rect x="0" y="45" width="30" height="15" fill="#606060"/>
      <text x="40" y="55" font-size="10" fill="#333">Bold</text>
      
      <rect x="0" y="65" width="30" height="15" fill="#303030"/>
      <text x="40" y="75" font-size="10" fill="#333">Aggressive</text>
    </g>
  </g>
  
  <!-- Time evolution arrow (RED) -->
  <g transform="translate(120, 450)">
    <path d="M 0 0 L 500 0" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    <text x="250" y="-10" text-anchor="middle" font-size="12" fill="#d32f2f" font-weight="600">Time Evolution</text>
    <text x="50" y="20" text-anchor="middle" font-size="11" fill="#333">Seed Stage</text>
    <text x="250" y="20" text-anchor="middle" font-size="11" fill="#333">Series A</text>
    <text x="450" y="20" text-anchor="middle" font-size="11" fill="#333">Series C+</text>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="#666">High Cu/Co</text>
    <text x="250" y="35" text-anchor="middle" font-size="10" fill="#666">Medium Cu/Co</text>
    <text x="450" y="35" text-anchor="middle" font-size="10" fill="#666">Low Cu/Co</text>
  </g>
  
  <!-- Key insights -->
  <g transform="translate(120, 510)">
    <rect x="0" y="0" width="500" height="70" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <text x="250" y="20" text-anchor="middle" font-size="13" font-weight="bold" fill="#000">
      Value V as Control Mechanism
    </text>
    <text x="15" y="40" font-size="11" fill="#333">
      • When Cu &gt; Co: Higher <tspan fill="#1976d2" font-weight="600">V</tspan> encourages bolder promises (∂q*/∂V &gt; 0)
    </text>
    <text x="15" y="55" font-size="11" fill="#333">
      • When Co &gt; Cu: Higher <tspan fill="#1976d2" font-weight="600">V</tspan> constrains promises (∂q*/∂V &lt; 0)
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d32f2f"/>
    </marker>
  </defs>
</svg>