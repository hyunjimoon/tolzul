<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- 제목 -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#2c3e50">
    똘절주 (TolTol ZulZul Zoo)
  </text>
  <text x="400" y="55" text-anchor="middle" font-size="14" fill="#7f8c8d">
    나선형 기승전결
  </text>
  
  <!-- 4개의 주요 사각형 (기승전결) -->
  <!-- 기(起) - 거북이/초록 -->
  <g id="gi">
    <rect x="60" y="90" width="320" height="200" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="80" y="120" font-size="28">🐢</text>
    <text x="220" y="120" text-anchor="middle" font-size="18" font-weight="bold" fill="#155724">기 WHY</text>
    
    <rect x="80" y="150" width="130" height="50" fill="#fff" stroke="#28a745" stroke-width="1" rx="4"/>
    <text x="145" y="175" text-anchor="middle" font-size="13" fill="#155724">1. 현상관찰</text>
    <text x="145" y="190" text-anchor="middle" font-size="11" fill="#6c757d">(천천히)</text>
    
    <rect x="230" y="150" width="130" height="50" fill="#fff" stroke="#28a745" stroke-width="1" rx="4"/>
    <text x="295" y="175" text-anchor="middle" font-size="13" fill="#155724">2. 이론긴장</text>
    <text x="295" y="190" text-anchor="middle" font-size="11" fill="#6c757d">(단단히)</text>
    
    <text x="220" y="230" text-anchor="middle" font-size="13" font-weight="bold" fill="#28a745">→ 연구질문</text>
    
    <text x="220" y="270" text-anchor="middle" font-size="11" fill="#6c757d" font-style="italic">
      왜 이 연구가 필요한가?
    </text>
  </g>
  
  <!-- 승(承) - 문어/빨강 -->
  <g id="seung">
    <rect x="420" y="90" width="320" height="200" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="440" y="120" font-size="28">🐙</text>
    <text x="580" y="120" text-anchor="middle" font-size="18" font-weight="bold" fill="#721c24">승 HOW</text>
    
    <rect x="440" y="150" width="130" height="50" fill="#fff" stroke="#dc3545" stroke-width="1" rx="4"/>
    <text x="505" y="175" text-anchor="middle" font-size="13" fill="#721c24">3. 이론분해</text>
    <text x="505" y="190" text-anchor="middle" font-size="11" fill="#6c757d">(8개 다리)</text>
    
    <rect x="590" y="150" width="130" height="50" fill="#fff" stroke="#dc3545" stroke-width="1" rx="4"/>
    <text x="655" y="175" text-anchor="middle" font-size="13" fill="#721c24">4. 현실적용</text>
    <text x="655" y="190" text-anchor="middle" font-size="11" fill="#6c757d">(유연하게)</text>
    
    <text x="580" y="230" text-anchor="middle" font-size="13" font-weight="bold" fill="#dc3545">⟲ 패턴발견</text>
    
    <text x="580" y="270" text-anchor="middle" font-size="11" fill="#6c757d" font-style="italic">
      어떻게 분석할 것인가?
    </text>
  </g>
  
  <!-- 전(轉) - 외계인/보라 -->
  <g id="jeon">
    <rect x="60" y="320" width="320" height="200" fill="#e7e3f3" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <text x="80" y="350" font-size="28">👾</text>
    <text x="220" y="350" text-anchor="middle" font-size="18" font-weight="bold" fill="#432874">전 WHAT</text>
    
    <rect x="80" y="380" width="130" height="50" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="4"/>
    <text x="145" y="405" text-anchor="middle" font-size="13" fill="#432874">5. 창발통찰</text>
    <text x="145" y="420" text-anchor="middle" font-size="11" fill="#6c757d">(예상 밖)</text>
    
    <rect x="230" y="380" width="130" height="50" fill="#fff" stroke="#6f42c1" stroke-width="1" rx="4"/>
    <text x="295" y="405" text-anchor="middle" font-size="13" fill="#432874">6. 양방향혁신</text>
    <text x="295" y="420" text-anchor="middle" font-size="11" fill="#6c757d">(낯설게)</text>
    
    <text x="220" y="460" text-anchor="middle" font-size="13" font-weight="bold" fill="#6f42c1">⊕ 긴장해결</text>
    
    <text x="220" y="500" text-anchor="middle" font-size="11" fill="#6c757d" font-style="italic">
      무엇을 발견했는가?
    </text>
  </g>
  
  <!-- 결(結) - 호랑이/주황 -->
  <g id="gyeol">
    <rect x="420" y="320" width="320" height="200" fill="#ffeaa7" stroke="#fd9644" stroke-width="2" rx="8"/>
    <text x="440" y="350" font-size="28">🐅</text>
    <text x="580" y="350" text-anchor="middle" font-size="18" font-weight="bold" fill="#833a00">결 SO WHAT</text>
    
    <rect x="440" y="380" width="130" height="50" fill="#fff" stroke="#fd9644" stroke-width="1" rx="4"/>
    <text x="505" y="405" text-anchor="middle" font-size="13" fill="#833a00">7. 정직한한계</text>
    <text x="505" y="420" text-anchor="middle" font-size="11" fill="#6c757d">(포효하듯)</text>
    
    <rect x="590" y="380" width="130" height="50" fill="#fff" stroke="#fd9644" stroke-width="1" rx="4"/>
    <text x="655" y="405" text-anchor="middle" font-size="13" fill="#833a00">8. 다음순환</text>
    <text x="655" y="420" text-anchor="middle" font-size="11" fill="#6c757d">(재도약)</text>
    
    <text x="580" y="460" text-anchor="middle" font-size="13" font-weight="bold" fill="#fd9644">↻ 새시작</text>
    
    <text x="580" y="500" text-anchor="middle" font-size="11" fill="#6c757d" font-style="italic">
      그래서 어떤 의미인가?
    </text>
  </g>
  
  <!-- 중앙 나선 (심플하게) -->
  <g transform="translate(400, 305)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
    <text x="0" y="5" text-anchor="middle" font-size="24" fill="#95a5a6">∞</text>
  </g>
  
  <!-- 하단 요약 -->
  <rect x="150" y="545" width="500" height="35" fill="#34495e" rx="5"/>
  <text x="400" y="567" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff">
    🐢왜 → 🐙어떻게 → 👾무엇을 → 🐅그래서 → 🐢다시 왜
  </text>
</svg>