<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure rectangular aesthetic following the exact sketch -->
  <defs>
    <marker id="arrow-push" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 6 3 L 0 6" fill="none" stroke="#000" stroke-width="0.5"/>
    </marker>
    <marker id="arrow-resist" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 6 3 L 0 6" fill="none" stroke="#000" stroke-width="0.5"/>
    </marker>
  </defs>
  
  <rect width="400" height="300" fill="#fff"/>
  
  <!-- Main composition centered -->
  <g transform="translate(200, 150)">
    
    <!-- Venture rectangle (outer) -->
    <rect x="-100" y="-80" width="200" height="160" 
          fill="none" stroke="#000" stroke-width="0.5"/>
    
    <!-- Founder rectangle (inner) -->
    <rect x="-40" y="-35" width="80" height="70" 
          fill="none" stroke="#000" stroke-width="0.75"/>
    
    <!-- I: Sync energy at bottom-left corners -->
    <!-- Outer I circle -->
    <circle cx="-100" cy="80" r="20" 
            fill="none" stroke="#666" stroke-width="0.25" stroke-dasharray="1,2"/>
    <text x="-100" y="83" font-family="Helvetica Neue, sans-serif" font-size="9" 
          text-anchor="middle" font-style="italic" fill="#666">I</text>
    
    <!-- Inner I circle -->
    <circle cx="-40" cy="35" r="12" 
            fill="none" stroke="#666" stroke-width="0.25" stroke-dasharray="1,2"/>
    <text x="-40" y="37" font-family="Helvetica Neue, sans-serif" font-size="8" 
          text-anchor="middle" font-style="italic" fill="#666">i</text>
    
    <!-- V: Value pushing from top-right -->
    <g transform="translate(100, -80)">
      <path d="M 0 0 L 20 0" stroke="#000" stroke-width="2" marker-end="url(#arrow-push)"/>
      <text x="0" y="-5" font-family="Times New Roman, serif" font-size="12" 
            font-weight="bold" text-anchor="middle">V</text>
    </g>
    
    <!-- C: Complexity resisting from bottom-left -->
    <g transform="translate(-100, 80)">
      <path d="M 0 0 L -20 0" stroke="#000" stroke-width="2" marker-end="url(#arrow-resist)"/>
      <text x="0" y="15" font-family="Times New Roman, serif" font-size="12" 
            font-weight="bold" text-anchor="middle">C</text>
    </g>
    
    <!-- τ: Wave emanating from center of Founder -->
    <g transform="translate(0, 0)">
      <!-- Wave circles with decreasing opacity -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#CC0000" stroke-width="0.5" 
              stroke-dasharray="3,2" opacity="0.6"/>
      <circle cx="0" cy="0" r="45" fill="none" stroke="#CC0000" stroke-width="0.3" 
              stroke-dasharray="2,3" opacity="0.4"/>
      <circle cx="0" cy="0" r="65" fill="none" stroke="#CC0000" stroke-width="0.25" 
              stroke-dasharray="1,4" opacity="0.2"/>
      <text x="0" y="-30" font-family="Times New Roman, serif" font-size="10" 
            font-style="italic" fill="#CC0000">τ</text>
    </g>
    
    <!-- Success value (1) -->
    <text x="70" y="60" font-family="Helvetica Neue, sans-serif" font-size="11" 
          font-weight="200">1</text>
    
  </g>
  
  <!-- Labels -->
  <g font-family="Helvetica Neue, sans-serif" font-size="9" font-weight="300" fill="#000">
    <text x="110" y="85">Venture</text>
    <text x="170" y="135">Founder</text>
  </g>
  
  <!-- Formula -->
  <text x="200" y="280" font-family="Times New Roman, serif" font-size="10" 
        text-anchor="middle" font-style="italic">
    τ* = V/(IC)
  </text>
  
</svg>