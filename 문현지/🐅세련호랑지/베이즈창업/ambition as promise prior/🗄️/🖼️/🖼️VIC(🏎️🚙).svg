    <text x="-45" y="40" font-size="7" fill="#666">I</text>
    <circle cx="-22" cy="20" r="6" fill="none" stroke="#666" stroke-width="0.25" stroke-dasharray="1,2" opacity="0.5"/>
    
    <!-- Medium wavelength Ï„ -->
