    <text x="40" y="-40" font-size="8">v</text>
    <path d="M -40 35 L -50 35" stroke="#000" stroke-width="1" marker-end="url(#arrow)" opacity="0.5"/>
    <text x="-40" y="48" font-size="8">c</text>
  </g>
  
  <!-- Phase 2: Medium Ï„ (medium wavelength) -->
