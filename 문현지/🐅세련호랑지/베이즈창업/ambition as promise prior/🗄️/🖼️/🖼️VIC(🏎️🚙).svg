  <!-- Time axis -->
  <line x1="100" y1="360" x2="600" y2="360" stroke="#e0e0e0" stroke-width="0.25"/>
  <text x="150" y="375" font-family="Helvetica Neue, sans-serif" font-size="8" fill="#999">tâ‚€</text>
  <text x="350" y="375" font-family="Helvetica Neue, sans-serif" font-size="8" fill="#999">tâ‚</text>
  <text x="550" y="375" font-family="Helvetica Neue, sans-serif" font-size="8" fill="#999">tâ‚‚</text>
  
  <!-- TESLA Evolution -->
  <text x="100" y="50" font-family="Helvetica Neue, sans-serif" font-size="10" 
        font-weight="500" fill="#CC0000">(a) Tesla ğŸï¸: Low â†’ High Ï„</text>
  
  <!-- Phase 1: Low Ï„ (long wavelength) -->
  <g transform="translate(150, 120)">
    <rect x="-40" y="-35" width="80" height="70" fill="none" stroke="#CC0000" stroke-width="0.5" opacity="0.5"/>
    <rect x="-20" y="-18" width="40" height="36" fill="none" stroke="#CC0000" stroke-width="0.75" opacity="0.5"/>
    
