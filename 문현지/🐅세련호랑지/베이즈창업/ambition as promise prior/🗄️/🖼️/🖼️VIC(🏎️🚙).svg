  <text x="350" y="390" font-family="Times New Roman, serif" font-size="10" 
        text-anchor="middle" font-style="italic">
    Wavelength âˆ 1/Ï„: Tesla increased Ï„ gradually (longâ†’short); Better Place started with short wavelength
  </text>
  
</svg>