<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, 'SF Pro Display', sans-serif; font-size: 18px; font-weight: 300; fill: #2c3e50; }
      .equation { font-family: 'Georgia', serif; font-size: 14px; font-style: italic; fill: #546e7a; }
      .label { font-family: -apple-system, 'SF Pro Text', sans-serif; font-size: 11px; fill: #546e7a; }
      .regime-label { font-size: 13px; font-weight: 500; fill: #2c3e50; }
      .axis { stroke: #b0bec5; stroke-width: 0.5; }
      .grid { stroke: #eceff1; stroke-width: 0.3; }
    </style>
    
    <!-- Gradients - Updated with new color scheme -->
    <!-- Low τ (Tesla) - Red -->
    <linearGradient id="teslaGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0" />
    </linearGradient>
    
    <!-- Mid τ (Amazon) - Gray -->
    <linearGradient id="amazonGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:0" />
    </linearGradient>
    
    <!-- High τ (Better Place) - Blue -->
    <linearGradient id="betterplaceGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0" />
    </linearGradient>
    
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c"/>
    </marker>
    
    <marker id="arrow-gray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
    
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" class="title">Bayesian Learning: Prior × Likelihood = Posterior</text>
  
  <!-- Equation -->
  <text x="600" y="60" text-anchor="middle" class="equation">P(θ|data) ∝ P(θ) × P(data|θ)</text>
  
  <!-- EXPLORE: Tesla (Low τ < 10) - RED -->
  <g transform="translate(100, 100)">
    <text x="0" y="0" class="regime-label">EXPLORE</text>
    <text x="0" y="18" class="label">τ &lt; 10</text>
    
    <!-- Prior -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Diffuse Beta(2,2) -->
      <path d="M 10,70 Q 35,50 60,45 Q 85,50 110,70 L 110,70 L 10,70 Z" 
            fill="url(#teslaGrad)"/>
      <path d="M 10,70 Q 35,50 60,45 Q 85,50 110,70" 
            stroke="#e74c3c" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Prior</text>
    </g>
    
    <!-- × -->
    <text x="150" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">×</text>
    
    <!-- Likelihood -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Sharp signal -->
      <path d="M 10,70 L 70,70 L 75,20 L 80,70 L 110,70 L 110,70 L 10,70 Z" 
            fill="#eceff1" fill-opacity="0.5"/>
      <path d="M 10,70 L 70,70 L 75,20 L 80,70 L 110,70" 
            stroke="#546e7a" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Likelihood</text>
    </g>
    
    <!-- = -->
    <text x="330" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">=</text>
    
    <!-- Posterior -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Shifted sharp -->
      <path d="M 10,70 L 70,70 Q 75,30 80,25 Q 85,30 90,70 L 110,70 L 10,70 Z" 
            fill="url(#teslaGrad)"/>
      <path d="M 10,70 L 70,70 Q 75,30 80,25 Q 85,30 90,70 L 110,70" 
            stroke="#e74c3c" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Posterior</text>
    </g>
    
    <!-- Movement indicator -->
    <g transform="translate(520, 70)">
      <path d="M 0,10 L 40,10" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow-red)"/>
      <text x="20" y="5" text-anchor="middle" class="label">Large shift</text>
      <text x="20" y="30" text-anchor="middle" class="label" style="font-weight: 600; fill: #e74c3c;">Tesla</text>
    </g>
  </g>
  
  <!-- BALANCED: Amazon (Mid τ 10-30) - GRAY -->
  <g transform="translate(100, 250)">
    <text x="0" y="0" class="regime-label">BALANCED</text>
    <text x="0" y="18" class="label">10 &lt; τ &lt; 30</text>
    
    <!-- Prior -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Moderate Beta(8,8) -->
      <path d="M 10,70 L 30,68 Q 50,40 60,35 Q 70,40 90,68 L 110,70 L 10,70 Z" 
            fill="url(#amazonGrad)"/>
      <path d="M 10,70 L 30,68 Q 50,40 60,35 Q 70,40 90,68 L 110,70" 
            stroke="#7f8c8d" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Prior</text>
    </g>
    
    <!-- × -->
    <text x="150" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">×</text>
    
    <!-- Likelihood -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Moderate signal -->
      <path d="M 10,70 L 40,65 Q 55,45 65,40 Q 75,45 90,65 L 110,70 L 10,70 Z" 
            fill="#eceff1" fill-opacity="0.5"/>
      <path d="M 10,70 L 40,65 Q 55,45 65,40 Q 75,45 90,65 L 110,70" 
            stroke="#546e7a" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Likelihood</text>
    </g>
    
    <!-- = -->
    <text x="330" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">=</text>
    
    <!-- Posterior -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Slightly shifted -->
      <path d="M 10,70 L 35,68 Q 60,38 70,33 Q 80,38 95,68 L 110,70 L 10,70 Z" 
            fill="url(#amazonGrad)"/>
      <path d="M 10,70 L 35,68 Q 60,38 70,33 Q 80,38 95,68 L 110,70" 
            stroke="#7f8c8d" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Posterior</text>
    </g>
    
    <!-- Movement indicator -->
    <g transform="translate(520, 70)">
      <path d="M 0,10 L 25,10" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow-gray)"/>
      <text x="20" y="5" text-anchor="middle" class="label">Moderate</text>
      <text x="20" y="30" text-anchor="middle" class="label" style="font-weight: 600; fill: #7f8c8d;">Amazon</text>
    </g>
  </g>
  
  <!-- EXPLOIT: Better Place (High τ > 30) - BLUE -->
  <g transform="translate(100, 400)">
    <text x="0" y="0" class="regime-label">EXPLOIT</text>
    <text x="0" y="18" class="label">τ &gt; 30</text>
    
    <!-- Prior -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Concentrated Beta(25,25) -->
      <path d="M 10,70 L 50,70 L 55,25 L 60,20 L 65,25 L 70,70 L 110,70 L 10,70 Z" 
            fill="url(#betterplaceGrad)"/>
      <path d="M 10,70 L 50,70 L 55,25 L 60,20 L 65,25 L 70,70 L 110,70" 
            stroke="#3498db" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Prior</text>
    </g>
    
    <!-- × -->
    <text x="150" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">×</text>
    
    <!-- Likelihood -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Contradicting signal -->
      <path d="M 10,70 L 20,65 L 25,30 L 30,35 L 35,65 L 110,70 L 10,70 Z" 
            fill="#eceff1" fill-opacity="0.5"/>
      <path d="M 10,70 L 20,65 L 25,30 L 30,35 L 35,65 L 110,70" 
            stroke="#e74c3c" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Likelihood</text>
    </g>
    
    <!-- = -->
    <text x="330" y="80" text-anchor="middle" style="font-size: 18px; fill: #b0bec5;">=</text>
    
    <!-- Posterior -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="120" height="80" fill="none" stroke="#eceff1" stroke-width="0.5" rx="2"/>
      <line x1="10" y1="70" x2="110" y2="70" class="axis"/>
      
      <!-- Almost unchanged -->
      <path d="M 10,70 L 52,70 L 57,25 L 62,20 L 67,25 L 72,70 L 110,70 L 10,70 Z" 
            fill="url(#betterplaceGrad)"/>
      <path d="M 10,70 L 52,70 L 57,25 L 62,20 L 67,25 L 72,70 L 110,70" 
            stroke="#3498db" stroke-width="1.5" fill="none"/>
      
      <text x="60" y="95" text-anchor="middle" class="label">Posterior</text>
    </g>
    
    <!-- Movement indicator -->
    <g transform="translate(520, 70)">
      <circle cx="10" cy="10" r="3" fill="#e74c3c"/>
      <text x="20" y="5" text-anchor="middle" class="label">No shift</text>
      <text x="20" y="30" text-anchor="middle" class="label" style="font-weight: 600; fill: #3498db;">Better Place</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(750, 150)">
    <rect x="0" y="0" width="350" height="300" fill="white" stroke="#eceff1" stroke-width="0.5" rx="3"/>
    <text x="175" y="25" text-anchor="middle" class="regime-label">Key Insights</text>
    
    <g transform="translate(20, 50)">
      <circle cx="0" cy="0" r="4" fill="#e74c3c"/>
      <text x="15" y="4" class="label">
        <tspan font-weight="500">Explore (τ &lt; 10):</tspan>
        <tspan x="15" dy="16">Rapid belief updates from market signals</tspan>
        <tspan x="15" dy="16">Tesla shifted 35% from prior</tspan>
      </text>
    </g>
    
    <g transform="translate(20, 120)">
      <circle cx="0" cy="0" r="4" fill="#7f8c8d"/>
      <text x="15" y="4" class="label">
        <tspan font-weight="500">Balanced (10 &lt; τ &lt; 30):</tspan>
        <tspan x="15" dy="16">Prior and data negotiate</tspan>
        <tspan x="15" dy="16">Amazon shifted 15% - strategic pivot</tspan>
      </text>
    </g>
    
    <g transform="translate(20, 190)">
      <circle cx="0" cy="0" r="4" fill="#3498db"/>
      <text x="15" y="4" class="label">
        <tspan font-weight="500">Exploit (τ &gt; 30):</tspan>
        <tspan x="15" dy="16">Concentrated prior resists evidence</tspan>
        <tspan x="15" dy="16">Better Place shifted only 3%</tspan>
      </text>
    </g>
    
    <text x="20" y="270" class="label" style="font-style: italic;">
      "With τ ≈ 50, Better Place needed 50+ signals
    </text>
    <text x="20" y="285" class="label" style="font-style: italic;">
      to update. Market gave them 10."
    </text>
  </g>
</svg>