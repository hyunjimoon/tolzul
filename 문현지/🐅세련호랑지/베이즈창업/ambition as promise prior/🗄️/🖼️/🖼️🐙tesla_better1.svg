<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Times New Roman', serif; font-size: 16px; font-weight: 400; fill: #000; }
      .subtitle { font-family: 'Helvetica Neue', sans-serif; font-size: 12px; font-weight: 300; fill: #333; }
      .label { font-family: 'Helvetica Neue', sans-serif; font-size: 10px; font-weight: 300; fill: #444; }
      .small-label { font-family: 'Helvetica Neue', sans-serif; font-size: 9px; font-weight: 300; fill: #666; }
      .equation { font-family: 'Times New Roman', serif; font-size: 10px; font-style: italic; fill: #222; }
      .axis { stroke: #b0b0b0; stroke-width: 0.25; }
    </style>
    
    <marker id="arrow-red" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M 0 0 L 6 2 L 0 4" fill="#CC0000"/>
    </marker>
    <marker id="arrow-blue" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M 0 0 L 6 2 L 0 4" fill="#5DADE2"/>
    </marker>
  </defs>
  
  <!-- White background -->
  <rect x="0" y="0" width="900" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" class="title">Bayesian Learning: Containment vs Contraction</text>
  <text x="450" y="45" text-anchor="middle" class="subtitle">How Prior Precision Affects Adaptation</text>
  
  <!-- TESLA: Beta(0.5, 0.5) -->
  <g transform="translate(50, 80)">
    <text x="180" y="0" text-anchor="middle" class="label" font-weight="500" fill="#CC0000">Tesla: Low τ Strategy</text>
    <text x="180" y="18" text-anchor="middle" class="small-label">Wide firebreak enables pivoting</text>
    
    <!-- Prior Panel -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Prior</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Beta(0.5, 0.5)</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- U-shaped Beta(0.5, 0.5) -->
        <path d="M 0,5 C 10,15 20,30 30,50 C 40,65 50,72 60,74 C 70,72 80,65 90,50 C 100,30 110,15 120,5" 
              stroke="#CC0000" stroke-width="1.5" fill="none"/>
        
        <!-- Shaded area -->
        <path d="M 0,80 L 0,5 C 10,15 20,30 30,50 C 40,65 50,72 60,74 C 70,72 80,65 90,50 C 100,30 110,15 120,5 L 120,80 Z" 
              fill="#CC0000" fill-opacity="0.05"/>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- × -->
    <text x="180" y="125" text-anchor="middle" font-size="16" fill="#b0b0b0">×</text>
    
    <!-- Likelihood Panel -->
    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Likelihood</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Failure observed</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- (1-φ) -->
        <line x1="0" y1="0" x2="120" y2="80" stroke="#666" stroke-width="1.5"/>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- = -->
    <text x="380" y="125" text-anchor="middle" font-size="16" fill="#b0b0b0">=</text>
    
    <!-- Posterior Panel -->
    <g transform="translate(400, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Posterior</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Beta(0.5, 1.5)</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- Shifted distribution -->
        <path d="M 0,5 C 10,10 20,20 30,35 C 40,55 50,70 60,75 C 70,78 80,79 90,79.5 C 100,79.8 110,79.9 120,80" 
              stroke="#CC0000" stroke-width="1.5" fill="none"/>
        
        <!-- Arrow showing large shift -->
        <path d="M 60,65 L 30,65" stroke="#CC0000" stroke-width="1" marker-end="url(#arrow-red)"/>
        <text x="45" y="60" text-anchor="middle" class="small-label" fill="#CC0000">50% shift</text>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- Outcome -->
    <g transform="translate(580, 70)">
      <rect x="0" y="0" width="110" height="50" fill="#CC0000" fill-opacity="0.05" stroke="#CC0000" stroke-width="0.5" rx="3"/>
      <text x="55" y="20" text-anchor="middle" class="label">Adapted</text>
      <text x="55" y="35" text-anchor="middle" class="small-label">Rapid pivot</text>
    </g>
  </g>
  
  <!-- BETTER PLACE: Beta(2, 2) -->
  <g transform="translate(50, 280)">
    <text x="180" y="0" text-anchor="middle" class="label" font-weight="500" fill="#5DADE2">Better Place: High τ Strategy</text>
    <text x="180" y="18" text-anchor="middle" class="small-label">Narrow firebreak prevents pivoting</text>
    
    <!-- Prior Panel -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Prior</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Beta(2, 2)</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- Bell-shaped Beta(2, 2) -->
        <path d="M 0,80 C 20,70 40,50 60,35 C 80,50 100,70 120,80" 
              stroke="#5DADE2" stroke-width="1.5" fill="none"/>
        
        <!-- Shaded area -->
        <path d="M 0,80 C 20,70 40,50 60,35 C 80,50 100,70 120,80 Z" 
              fill="#5DADE2" fill-opacity="0.05"/>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- × -->
    <text x="180" y="125" text-anchor="middle" font-size="16" fill="#b0b0b0">×</text>
    
    <!-- Likelihood Panel -->
    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Likelihood</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Failure observed</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- (1-φ) -->
        <line x1="0" y1="0" x2="120" y2="80" stroke="#666" stroke-width="1.5"/>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- = -->
    <text x="380" y="125" text-anchor="middle" font-size="16" fill="#b0b0b0">=</text>
    
    <!-- Posterior Panel -->
    <g transform="translate(400, 35)">
      <rect x="0" y="0" width="160" height="140" fill="none" stroke="#b0b0b0" stroke-width="0.5"/>
      <text x="80" y="15" text-anchor="middle" class="label">Posterior</text>
      <text x="80" y="28" text-anchor="middle" class="small-label">Beta(2, 3)</text>
      
      <!-- Graph -->
      <g transform="translate(20, 40)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis"/>
        <line x1="0" y1="80" x2="0" y2="0" class="axis"/>
        
        <!-- Slightly shifted bell -->
        <path d="M 0,80 C 20,68 35,48 50,38 C 70,48 100,68 120,80" 
              stroke="#5DADE2" stroke-width="1.5" fill="none"/>
        
        <!-- Small arrow showing minimal shift -->
        <path d="M 60,55 L 50,55" stroke="#5DADE2" stroke-width="1" marker-end="url(#arrow-blue)"/>
        <text x="55" y="50" text-anchor="middle" class="small-label" fill="#5DADE2">20% shift</text>
        
        <text x="60" y="95" text-anchor="middle" class="small-label">φ</text>
      </g>
    </g>
    
    <!-- Outcome -->
    <g transform="translate(580, 70)">
      <rect x="0" y="0" width="110" height="50" fill="#5DADE2" fill-opacity="0.05" stroke="#5DADE2" stroke-width="0.5" rx="3"/>
      <text x="55" y="20" text-anchor="middle" class="label">Locked-in</text>
      <text x="55" y="35" text-anchor="middle" class="small-label">Failed to pivot</text>
    </g>
  </g>
  
  <!-- Mathematical Summary Box -->
  <g transform="translate(100, 460)">
    <line x1="0" y1="0" x2="700" y2="0" stroke="#e0e0e0" stroke-width="0.25"/>
    
    <text x="350" y="20" text-anchor="middle" class="equation">
      Posterior ∝ Prior × Likelihood: Beta(α + s, β + f)
    </text>
  </g>
</svg>