<svg viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .model-label { font-family: 'Helvetica Neue', -apple-system, sans-serif; font-size: 20px; font-weight: 300; letter-spacing: 2px; fill: #000; }
      .equation { font-family: 'Minion Pro', 'Times New Roman', serif; font-size: 13px; fill: #000; }
      .insight { font-family: 'Garamond', Georgia, serif; font-size: 14px; font-style: italic; fill: #333; letter-spacing: 0.5px; }
      .axis { stroke: #999; stroke-width: 0.5; }
      .axis-label { font-family: 'Helvetica Neue', sans-serif; font-size: 9px; fill: #999; font-weight: 300; }
      .curve { stroke: #000; stroke-width: 2; fill: none; stroke-linecap: round; }
      .curve-weak { stroke: #ddd; stroke-width: 1; fill: none; }
      .curve-mid { stroke: #888; stroke-width: 1.5; fill: none; }
      .curve-strong { stroke: #000; stroke-width: 2; fill: none; }
      .param { font-family: 'Helvetica Neue', sans-serif; font-size: 10px; font-weight: 400; letter-spacing: 0.5px; }
      .red { fill: #d32f2f; }
      .amber { fill: #f57c00; }
      .green { fill: #388e3c; }
      .divider { stroke: #000; stroke-width: 0.5; opacity: 0.2; }
      .annotation { font-family: 'Helvetica Neue', sans-serif; font-size: 8px; fill: #bbb; font-weight: 300; }
      .highlight-dot { fill: #000; }
      .grid { stroke: #f5f5f5; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Background subtle grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="#fafafa" stroke-width="0.5"/>
  </pattern>
  <rect width="1600" height="600" fill="white"/>
  <rect width="1600" height="600" fill="url(#grid)"/>
  
  <!-- Model M1 -->
  <g transform="translate(100, 100)">
    <text x="0" y="-40" class="model-label">M1</text>
    
    <!-- Equation block -->
    <text x="0" y="-15" class="equation">argmax<tspan baseline-shift="sub" font-size="9">φ</tspan> P(S | φ)</text>
    
    <!-- Graph container -->
    <g transform="translate(0, 20)">
      <!-- Grid lines -->
      <line x1="0" y1="30" x2="150" y2="30" class="grid"/>
      <line x1="0" y1="60" x2="150" y2="60" class="grid"/>
      <line x1="0" y1="90" x2="150" y2="90" class="grid"/>
      <line x1="50" y1="0" x2="50" y2="120" class="grid"/>
      <line x1="100" y1="0" x2="100" y2="120" class="grid"/>
      
      <!-- Axes -->
      <line x1="0" y1="120" x2="150" y2="120" class="axis"/>
      <line x1="0" y1="120" x2="0" y2="0" class="axis"/>
      
      <!-- Monotonic curve -->
      <path d="M 15,105 L 135,15" class="curve"/>
      
      <!-- Labels positioned to avoid overlap -->
      <text x="75" y="145" text-anchor="middle" class="axis-label">promise φ</text>
      <text x="-25" y="60" text-anchor="middle" class="axis-label" transform="rotate(-90, -25, 60)">P(S|φ)</text>
    </g>
    
    <!-- Insight below graph -->
    <text x="75" y="180" text-anchor="middle" class="insight">"Fake it till you make it"</text>
    
    <!-- Parameters at bottom -->
    <g transform="translate(75, 220)">
      <text x="0" y="0" text-anchor="middle" class="annotation">φ* → ∞</text>
    </g>
  </g>
  
  <!-- Vertical separator -->
  <line x1="350" y1="50" x2="350" y2="550" class="divider"/>
  
  <!-- Model M1' -->
  <g transform="translate(450, 100)">
    <text x="0" y="-40" class="model-label">M1′</text>
    
    <!-- Equation -->
    <text x="0" y="-15" class="equation">argmax<tspan baseline-shift="sub" font-size="9">φ</tspan> φ(1−φ)<tspan baseline-shift="super" font-size="8">C</tspan></text>
    
    <!-- Graph -->
    <g transform="translate(0, 20)">
      <!-- Grid -->
      <line x1="0" y1="30" x2="150" y2="30" class="grid"/>
      <line x1="0" y1="60" x2="150" y2="60" class="grid"/>
      <line x1="0" y1="90" x2="150" y2="90" class="grid"/>
      <line x1="50" y1="0" x2="50" y2="120" class="grid"/>
      <line x1="100" y1="0" x2="100" y2="120" class="grid"/>
      
      <!-- Axes -->
      <line x1="0" y1="120" x2="150" y2="120" class="axis"/>
      <line x1="0" y1="120" x2="0" y2="0" class="axis"/>
      
      <!-- Inverted U curve -->
      <path d="M 15,105 Q 50,25 75,15 Q 100,25 135,105" class="curve"/>
      <circle cx="75" cy="15" r="3" class="highlight-dot"/>
      
      <!-- Optimal point indicator -->
      <line x1="75" y1="15" x2="75" y2="120" stroke="#d32f2f" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.5"/>
      
      <text x="75" y="145" text-anchor="middle" class="axis-label">promise φ</text>
      <text x="-25" y="60" text-anchor="middle" class="axis-label" transform="rotate(-90, -25, 60)">P(S∧D)</text>
    </g>
    
    <text x="75" y="180" text-anchor="middle" class="insight">"Balance sell & deliver"</text>
    
    <!-- Parameters -->
    <g transform="translate(75, 210)">
      <text x="0" y="0" text-anchor="middle" class="annotation">φ* = 1/(C+1)</text>
      <text x="0" y="20" text-anchor="middle" class="param red">complexity C</text>
    </g>
  </g>
  
  <!-- Vertical separator -->
  <line x1="700" y1="50" x2="700" y2="550" class="divider"/>
  
  <!-- Model M2 -->
  <g transform="translate(800, 100)">
    <text x="0" y="-40" class="model-label">M2</text>
    
    <text x="0" y="-15" class="equation">argmax<tspan baseline-shift="sub" font-size="9">μ</tspan> ∫ P(S∧D) p(φ|μ) dφ</text>
    
    <g transform="translate(0, 20)">
      <!-- Grid -->
      <line x1="0" y1="30" x2="150" y2="30" class="grid"/>
      <line x1="0" y1="60" x2="150" y2="60" class="grid"/>
      <line x1="0" y1="90" x2="150" y2="90" class="grid"/>
      <line x1="50" y1="0" x2="50" y2="120" class="grid"/>
      <line x1="100" y1="0" x2="100" y2="120" class="grid"/>
      
      <line x1="0" y1="120" x2="150" y2="120" class="axis"/>
      <line x1="0" y1="120" x2="0" y2="0" class="axis"/>
      
      <!-- Distribution visualization -->
      <path d="M 30,105 Q 50,60 65,40 Q 75,20 75,15 Q 75,20 85,40 Q 100,60 120,105" 
            fill="#f57c00" opacity="0.1" stroke="none"/>
      <path d="M 30,105 Q 50,60 65,40 Q 75,20 75,15 Q 75,20 85,40 Q 100,60 120,105" 
            class="curve" stroke="#f57c00"/>
      <circle cx="75" cy="15" r="3" fill="#f57c00"/>
      
      <text x="75" y="145" text-anchor="middle" class="axis-label">aspiration μ</text>
      <text x="-25" y="60" text-anchor="middle" class="axis-label" transform="rotate(-90, -25, 60)">E[P]</text>
    </g>
    
    <text x="75" y="180" text-anchor="middle" class="insight">"Maximize expected success"</text>
    
    <g transform="translate(75, 210)">
      <text x="0" y="0" text-anchor="middle" class="annotation">φ ~ Beta(μτ, (1-μ)τ)</text>
      <text x="0" y="20" text-anchor="middle" class="param amber">aspiration μ</text>
    </g>
  </g>
  
  <!-- Vertical separator -->
  <line x1="1050" y1="50" x2="1050" y2="550" class="divider"/>
  
  <!-- Model M2' -->
  <g transform="translate(1150, 100)">
    <text x="0" y="-40" class="model-label">M2′</text>
    
    <text x="0" y="-15" class="equation">argmax<tspan baseline-shift="sub" font-size="9">μ,τ</tspan> {V·E[P] − i(τ)}</text>
    
    <g transform="translate(0, 20)">
      <!-- Grid -->
      <line x1="0" y1="30" x2="150" y2="30" class="grid"/>
      <line x1="0" y1="60" x2="150" y2="60" class="grid"/>
      <line x1="0" y1="90" x2="150" y2="90" class="grid"/>
      <line x1="50" y1="0" x2="50" y2="120" class="grid"/>
      <line x1="100" y1="0" x2="100" y2="120" class="grid"/>
      
      <line x1="0" y1="120" x2="150" y2="120" class="axis"/>
      <line x1="0" y1="120" x2="0" y2="0" class="axis"/>
      
      <!-- Three curves for different τ values -->
      <path d="M 15,75 L 135,75" class="curve-weak"/>
      <path d="M 15,95 Q 60,50 75,45 Q 90,50 135,95" class="curve-mid"/>
      <path d="M 15,105 Q 65,25 75,20 Q 85,25 135,105" class="curve-strong"/>
      
      <!-- Optimal point -->
      <circle cx="75" cy="20" r="3" class="highlight-dot"/>
      
      <!-- τ labels positioned to right -->
      <text x="145" y="77" class="annotation">τ=0</text>
      <text x="145" y="47" class="annotation">τ=5</text>
      <text x="145" y="22" class="annotation">τ→∞</text>
      
      <text x="75" y="145" text-anchor="middle" class="axis-label">aspiration μ</text>
      <text x="-25" y="60" text-anchor="middle" class="axis-label" transform="rotate(-90, -25, 60)">profit</text>
    </g>
    
    <text x="75" y="180" text-anchor="middle" class="insight">"Maximize expected payoff"</text>
    
    <g transform="translate(75, 210)">
      <text x="0" y="0" text-anchor="middle" class="annotation">φ<tspan baseline-shift="sub" font-size="7">k</tspan> ~ p(φ | μ, τ)</text>
      <text x="0" y="20" text-anchor="middle" class="param amber">aspiration μ</text>
      <text x="0" y="35" text-anchor="middle" class="param green">concentration τ</text>
      <text x="0" y="50" text-anchor="middle" class="annotation">cost: i ∝ τC</text>
    </g>
  </g>
  
  <!-- Evolution flow indicators at bottom -->
  <g transform="translate(800, 500)">
    <path d="M -600,0 L -250,0" stroke="#000" stroke-width="0.5" marker-end="url(#arrow)" opacity="0.3"/>
    <path d="M -200,0 L 150,0" stroke="#000" stroke-width="0.5" marker-end="url(#arrow)" opacity="0.3"/>
    <path d="M 200,0 L 550,0" stroke="#000" stroke-width="0.5" marker-end="url(#arrow)" opacity="0.3"/>
    
    <text x="-425" y="-5" text-anchor="middle" class="annotation">+ deliverability</text>
    <text x="-25" y="-5" text-anchor="middle" class="annotation">+ uncertainty</text>
    <text x="375" y="-5" text-anchor="middle" class="annotation">+ precision control</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L9,5 z" fill="#000" opacity="0.3"/>
    </marker>
  </defs>
</svg>