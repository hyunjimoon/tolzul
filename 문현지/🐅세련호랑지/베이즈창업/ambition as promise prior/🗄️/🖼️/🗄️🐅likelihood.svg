<svg viewBox="0 0 960 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Times New Roman', serif; font-size: 14px; font-weight: 400; fill: #1a1a1a; letter-spacing: 1px; }
      .model { font-family: 'Helvetica Neue', sans-serif; font-size: 11px; font-weight: 300; fill: #2a2a2a; }
      .equation { font-family: 'Times New Roman', serif; font-size: 10px; font-style: italic; fill: #3a3a3a; }
      .transition { font-family: 'Times New Roman', serif; font-size: 9px; font-style: italic; fill: #6a6a6a; }
      .label { font-family: 'Helvetica Neue', sans-serif; font-size: 8px; font-weight: 300; fill: #8a8a8a; }
      .line { stroke: #1a1a1a; stroke-width: 0.8; fill: none; }
      .axis { stroke: #a0a0a0; stroke-width: 0.25; }
      .arrow-line { stroke: #b0b0b0; stroke-width: 0.5; }
    </style>
    
    <marker id="arrow-minimal" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#b0b0b0"/>
    </marker>
  </defs>
  
  <rect x="0" y="0" width="960" height="320" fill="white"/>
  
  <text x="480" y="25" text-anchor="middle" class="title">Fake It Till You Approximate It</text>
  
  <!-- M1 -->
  <g transform="translate(60, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M1</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <line x1="0" y1="100" x2="130" y2="0" class="line"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">P(S | φ) = φ</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(210, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">complexity</text>
  </g>
  
  <!-- M1' -->
  <g transform="translate(260, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M1'</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <path d="M 0,100 Q 45,25 65,15 Q 85,25 130,100" class="line"/>
      <circle cx="65" cy="15" r="1.5" fill="#1a1a1a"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">P(S∧D | φ) = φ(1-φ)ᶜ</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(410, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">separate</text>
  </g>
  
  <!-- M2 -->
  <g transform="translate(460, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M2</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <path d="M 0,100 Q 45,45 65,35 Q 85,45 130,100" stroke="#6a6a6a" stroke-width="0.8" fill="none" stroke-dasharray="1,2" opacity="0.5"/>
      <path d="M 0,100 Q 45,35 65,25 Q 85,35 130,100" class="line"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">∫ P(S∧D | φ) p(φ | μ) dφ</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(610, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">approximate</text>
  </g>
  
  <!-- M2' - Enhanced visualization -->
  <g transform="translate(660, 70)">
    <text x="120" y="0" text-anchor="middle" class="model">M2'</text>
    
    <g transform="translate(20, 20)">
      <!-- Show sampling from distributions -->
      <g transform="translate(10, 10)">
        <!-- τ=0: uniform -->
        <text x="15" y="0" text-anchor="middle" class="label">τ=0</text>
        <line x1="5" y1="15" x2="25" y2="15" stroke="#666" stroke-width="0.5"/>
        <circle cx="7" cy="15" r="0.8" fill="#666"/>
        <circle cx="15" cy="15" r="0.8" fill="#666"/>
        <circle cx="23" cy="15" r="0.8" fill="#666"/>
        
        <!-- τ=1: Tesla (slight U) -->
        <text x="55" y="0" text-anchor="middle" class="label" fill="#CC0000">τ=1</text>
        <path d="M 45,18 Q 50,20 55,21 Q 60,20 65,18" stroke="#CC0000" stroke-width="0.5" fill="none"/>
        <circle cx="47" cy="18" r="0.8" fill="#CC0000"/>
        <circle cx="55" cy="21" r="0.8" fill="#CC0000"/>
        <circle cx="63" cy="18" r="0.8" fill="#CC0000"/>
        
        <!-- τ=2: moderate bell -->
        <text x="95" y="0" text-anchor="middle" class="label">τ=2</text>
        <path d="M 85,20 Q 90,16 95,14 Q 100,16 105,20" stroke="#666" stroke-width="0.5" fill="none"/>
        <circle cx="90" cy="18" r="0.8" fill="#666"/>
        <circle cx="95" cy="15" r="0.8" fill="#666"/>
        <circle cx="100" cy="18" r="0.8" fill="#666"/>
        
        <!-- τ=4: Better Place (tight bell) -->
        <text x="135" y="0" text-anchor="middle" class="label" fill="#5DADE2">τ=4</text>
        <path d="M 125,20 Q 130,14 135,12 Q 140,14 145,20" stroke="#5DADE2" stroke-width="0.5" fill="none"/>
        <circle cx="132" cy="17" r="0.8" fill="#5DADE2"/>
        <circle cx="135" cy="13" r="0.8" fill="#5DADE2"/>
        <circle cx="138" cy="17" r="0.8" fill="#5DADE2"/>
      </g>
      
      <!-- Divider -->
      <line x1="0" y1="45" x2="180" y2="45" stroke="#e0e0e0" stroke-width="0.25"/>
      
      <!-- Continuous distributions underneath -->
      <g transform="translate(10, 55)">
        <!-- τ=0: flat -->
        <line x1="0" y1="30" x2="30" y2="30" stroke="#666" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
        
        <!-- τ=1: U-shaped (Tesla) -->
        <path d="M 40,35 Q 45,38 55,39 Q 65,38 70,35" 
              stroke="#CC0000" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
        
        <!-- τ=2: shallow bell -->
        <path d="M 80,35 Q 90,28 95,25 Q 100,28 110,35" 
              stroke="#666" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
        
        <!-- τ=4: peaked bell (Better Place) -->
        <path d="M 120,35 Q 130,22 135,18 Q 140,22 150,35" 
              stroke="#5DADE2" stroke-width="0.5" stroke-dasharray="1,1" opacity="0.5"/>
      </g>
      
      <!-- Visual insight -->
      <text x="90" y="110" text-anchor="middle" class="label" font-style="italic">
        Higher τ → tighter distribution → less variance
      </text>
    </g>
    
    <text x="120" y="140" text-anchor="middle" class="equation">(1/τ)ΣP(φₖ), φₖ ~ p(φ | μ, τ)</text>
  </g>
  
</svg>