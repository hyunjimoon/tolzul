<svg width="920" height="340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Progressive gradient system -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="evolutionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Enhanced shadow system -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Pattern for non-existence -->
    <pattern id="diagonal" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M 0,4 l 4,-4 M -1,1 l 2,-2 M 3,5 l 2,-2" stroke="#dee2e6" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main Title with enhanced typography -->
  <text x="460" y="30" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#212529">
    SUCCESS PROBABILITY EVOLUTION
  </text>
  
  <!-- Refined subtitle -->
  <text x="460" y="50" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#6c757d" font-weight="300">
    From deterministic promise to stochastic prior
  </text>
  
  <!-- Evolution flow indicator -->
  <path d="M 80 290 L 840 290" stroke="url(#evolutionGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- M1: Unbounded Success -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="190" height="200" fill="url(#grad1)" stroke="#e9ecef" stroke-width="1.5" rx="10" filter="url(#shadow)"/>
    
    <text x="95" y="25" font-family="Helvetica, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#212529">
      monotonic success prob.
    </text>
    
    <text x="95" y="45" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#495057">
      P(φ) = c or φ
    </text>
    
    <!-- Linear visualization -->
    <g transform="translate(35, 65)">
      <line x1="0" y1="70" x2="120" y2="70" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="70" x2="0" y2="0" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Axis labels -->
      <text x="60" y="85" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">φ</text>
      <text x="-15" y="35" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">P</text>
      
      <!-- Linear function -->
      <line x1="0" y1="70" x2="120" y2="0" stroke="#28a745" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Non-existent optimization point -->
      <g transform="translate(120, 0)">
        <circle cx="0" cy="0" r="4" fill="none" stroke="#dee2e6" stroke-width="1.5" stroke-dasharray="2,2"/>
        <line x1="-3" y1="-3" x2="3" y2="3" stroke="#dc3545" stroke-width="1.5" opacity="0.4"/>
        <line x1="-3" y1="3" x2="3" y2="-3" stroke="#dc3545" stroke-width="1.5" opacity="0.4"/>
      </g>
    </g>
    
    <rect x="15" y="155" width="160" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.5" rx="5"/>
    <text x="95" y="170" font-family="Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Parameterized | No trade-off
    </text>
    <text x="95" y="183" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#dc3545" font-style="italic">
      φ* does not exist
    </text>
  </g>
  
  <!-- M2: Concave Success -->
  <g transform="translate(260, 70)">
    <rect x="0" y="0" width="190" height="200" fill="url(#grad1)" stroke="#e9ecef" stroke-width="1.5" rx="10" filter="url(#shadow)"/>
    
    <text x="95" y="25" font-family="Helvetica, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#212529">
      concave success prob.
    </text>
    
    <text x="95" y="45" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#495057">
      P(φ) = φ(1-φ)ⁿ
    </text>
    
    <!-- Parabola visualization -->
    <g transform="translate(35, 65)">
      <line x1="0" y1="70" x2="120" y2="70" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="70" x2="0" y2="0" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Axis labels -->
      <text x="60" y="85" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">φ</text>
      <text x="-15" y="35" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">P</text>
      
      <!-- Parabola -->
      <path d="M 0 70 Q 24 -5, 48 5 T 120 70" stroke="#28a745" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Optimal point -->
      <circle cx="48" cy="5" r="5" fill="#dc3545" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Vertical indicator -->
      <line x1="48" y1="5" x2="48" y2="70" stroke="#dc3545" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    </g>
    
    <rect x="15" y="155" width="160" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.5" rx="5"/>
    <text x="95" y="170" font-family="Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Optimizable | Trade-offs
    </text>
    <text x="95" y="183" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#dc3545" font-weight="600">
      φ* = 1/(n+1)
    </text>
  </g>
  
  <!-- M3: Uncertain² Success -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="190" height="200" fill="url(#grad1)" stroke="#e9ecef" stroke-width="1.5" rx="10" filter="url(#shadow)"/>
    
    <text x="95" y="25" font-family="Helvetica, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#212529">
      distributional success prob.
    </text>
    
    <text x="95" y="45" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#495057">
      P(μ) = ∫φ(1-φ)ⁿp(φ|μ,τ₀)dφ
    </text>
    
    <!-- Beta distribution visualization -->
    <g transform="translate(35, 65)">
      <line x1="0" y1="70" x2="120" y2="70" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="70" x2="0" y2="0" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Axis labels -->
      <text x="60" y="85" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">φ</text>
      <text x="-15" y="35" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">P</text>
      
      <!-- Credible interval band -->
      <rect x="36" y="10" width="24" height="60" fill="#ffc107" opacity="0.15" rx="2"/>
      
      <!-- Background parabola -->
      <path d="M 0 70 Q 24 -5, 48 5 T 120 70" stroke="#28a745" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Beta distribution overlay -->
      <path d="M 30 70 Q 42 15, 48 10 Q 54 15, 66 70" 
            stroke="#ffc107" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      
      <!-- Mean point (moved to top of green curve) -->
      <circle cx="48" cy="5" r="5" fill="#dc3545" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Vertical dotted line connecting μ to mode -->
      <line x1="48" y1="5" x2="48" y2="70" stroke="#dc3545" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      
      <!-- μ label on x-axis -->
      <text x="48" y="82" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#dc3545">μ</text>
      
      <!-- CI markers -->
      <line x1="36" y1="10" x2="36" y2="70" stroke="#ffc107" stroke-width="1" stroke-dasharray="2,3" opacity="0.7"/>
      <line x1="60" y1="10" x2="60" y2="70" stroke="#ffc107" stroke-width="1" stroke-dasharray="2,3" opacity="0.7"/>
    </g>
    
    <rect x="15" y="155" width="160" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.5" rx="5"/>
    <text x="95" y="170" font-family="Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Stochastic | Fixed concentration
    </text>
    <text x="95" y="183" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#dc3545" font-weight="600">
      φ* ~ Beta(τ₀/(n+1), nτ₀/(n+1))
    </text>
  </g>
  
  <!-- M4: Sampled Success - REDESIGNED -->
  <g transform="translate(680, 70)">
    <rect x="0" y="0" width="190" height="200" fill="url(#grad1)" stroke="#e9ecef" stroke-width="1.5" rx="10" filter="url(#shadow)"/>
    
    <text x="95" y="25" font-family="Helvetica, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#212529">
      distributional success prob.
    </text>
    
    <text x="95" y="45" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#495057">
      P(μ,τ) = Σφₖ(1-φₖ)ⁿ, φₖ~p(φ|μ,τ)
    </text>
    
    <!-- Dual optimization visualization -->
    <g transform="translate(35, 65)">
      <!-- 2D parameter space grid -->
      <rect x="0" y="0" width="120" height="70" fill="#f8f9fa" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Grid lines -->
      <g opacity="0.3">
        <line x1="24" y1="0" x2="24" y2="70" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="48" y1="0" x2="48" y2="70" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="72" y1="0" x2="72" y2="70" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="96" y1="0" x2="96" y2="70" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="0" y1="14" x2="120" y2="14" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="0" y1="28" x2="120" y2="28" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="0" y1="42" x2="120" y2="42" stroke="#dee2e6" stroke-width="0.5"/>
        <line x1="0" y1="56" x2="120" y2="56" stroke="#dee2e6" stroke-width="0.5"/>
      </g>
      
      <!-- Contour lines representing success probability -->
      <ellipse cx="48" cy="25" rx="40" ry="20" fill="none" stroke="#28a745" stroke-width="1" opacity="0.3"/>
      <ellipse cx="48" cy="25" rx="30" ry="15" fill="none" stroke="#28a745" stroke-width="1.5" opacity="0.5"/>
      <ellipse cx="48" cy="25" rx="20" ry="10" fill="none" stroke="#28a745" stroke-width="2" opacity="0.7"/>
      <ellipse cx="48" cy="25" rx="10" ry="5" fill="#28a745" opacity="0.2"/>
      
      <!-- Optimal point (μ*, τ*) -->
      <circle cx="48" cy="25" r="6" fill="#dc3545" stroke="#ffffff" stroke-width="2"/>
      <text x="48" y="28" font-family="Helvetica, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff" font-weight="bold">*</text>
      
      <!-- Axis labels -->
      <text x="60" y="85" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">μ</text>
      <text x="-15" y="35" font-family="Helvetica, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">τ</text>
      
      <!-- Directional arrows showing optimization -->
      <path d="M 20 50 Q 35 35, 45 27" stroke="#007bff" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
      <path d="M 80 45 Q 65 32, 52 27" stroke="#007bff" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
      
      <!-- Arrow marker definition -->
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#007bff" opacity="0.6"/>
        </marker>
      </defs>
    </g>
    
    <rect x="15" y="155" width="160" height="35" fill="#f8f9fa" stroke="#dee2e6" stroke-width="0.5" rx="5"/>
    <text x="95" y="170" font-family="Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Adaptive | Joint (μ,τ)
    </text>
    <text x="95" y="183" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#dc3545" font-weight="600">
      φ* ~ Beta(μ*τ*, (1-μ*)τ*)
    </text>
  </g>

</svg>