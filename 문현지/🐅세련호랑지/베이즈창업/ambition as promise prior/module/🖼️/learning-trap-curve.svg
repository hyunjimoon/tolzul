<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    The Learning Trap: When Precision Becomes Prison
  </text>
  <text x="300" y="50" text-anchor="middle" font-size="14" fill="#7f8c8d">
    Learning Capacity = μ(1-μ)/(τ+1)
  </text>
  
  <!-- Background -->
  <rect x="50" y="80" width="500" height="320" fill="#fafafa"/>
  
  <!-- Grid lines -->
  <g opacity="0.3">
    <line x1="100" y1="80" x2="100" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="150" y1="80" x2="150" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="200" y1="80" x2="200" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="250" y1="80" x2="250" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="300" y1="80" x2="300" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="350" y1="80" x2="350" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="400" y1="80" x2="400" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="450" y1="80" x2="450" y2="400" stroke="#ddd" stroke-width="1"/>
    <line x1="500" y1="80" x2="500" y2="400" stroke="#ddd" stroke-width="1"/>
    
    <line x1="50" y1="150" x2="550" y2="150" stroke="#ddd" stroke-width="1"/>
    <line x1="50" y1="200" x2="550" y2="200" stroke="#ddd" stroke-width="1"/>
    <line x1="50" y1="250" x2="550" y2="250" stroke="#ddd" stroke-width="1"/>
    <line x1="50" y1="300" x2="550" y2="300" stroke="#ddd" stroke-width="1"/>
    <line x1="50" y1="350" x2="550" y2="350" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- Axes -->
  <line x1="50" y1="400" x2="550" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="300" y="440" text-anchor="middle" font-size="14" fill="#333">Precision (τ)</text>
  <text x="20" y="240" text-anchor="middle" font-size="14" fill="#333" transform="rotate(-90 20 240)">Learning Capacity</text>
  
  <!-- X-axis values -->
  <text x="50" y="415" text-anchor="middle" font-size="10" fill="#666">0</text>
  <text x="150" y="415" text-anchor="middle" font-size="10" fill="#666">10</text>
  <text x="250" y="415" text-anchor="middle" font-size="10" fill="#666">20</text>
  <text x="350" y="415" text-anchor="middle" font-size="10" fill="#666">30</text>
  <text x="450" y="415" text-anchor="middle" font-size="10" fill="#666">40</text>
  <text x="550" y="415" text-anchor="middle" font-size="10" fill="#666">50</text>
  
  <!-- Y-axis values -->
  <text x="40" y="105" text-anchor="end" font-size="10" fill="#666">0.25</text>
  <text x="40" y="180" text-anchor="end" font-size="10" fill="#666">0.10</text>
  <text x="40" y="280" text-anchor="end" font-size="10" fill="#666">0.01</text>
  <text x="40" y="355" text-anchor="end" font-size="10" fill="#666">0.001</text>
  
  <!-- Learning trap threshold line (ε = 0.01) -->
  <line x1="50" y1="280" x2="550" y2="280" stroke="#dc3545" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="560" y="285" font-size="12" fill="#dc3545">ε = 0.01</text>
  <text x="300" y="270" text-anchor="middle" font-size="11" fill="#dc3545" font-weight="bold">Learning Trap Threshold</text>
  
  <!-- Learning capacity curve: μ(1-μ)/(τ+1) for μ=0.5 -->
  <path d="M 80,100 
           Q 120,140 160,180 
           T 240,240 
           T 320,280 
           T 400,310 
           T 480,330
           L 540,345" 
        stroke="#3498db" stroke-width="4" fill="none"/>
  
  <!-- Additional curves for different μ values -->
  <!-- μ = 0.7 (Better Place-like) -->
  <path d="M 80,120 
           Q 120,160 160,200 
           T 240,260 
           T 320,300 
           T 400,330 
           T 480,350
           L 540,365" 
        stroke="#9b59b6" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,3"/>
  <text x="545" y="370" font-size="9" fill="#9b59b6">μ=0.7</text>
  
  <!-- μ = 0.3 (Conservative) -->
  <path d="M 80,120 
           Q 120,160 160,200 
           T 240,260 
           T 320,300 
           T 400,330 
           T 480,350
           L 540,365" 
        stroke="#27ae60" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,3"/>
  <text x="545" y="350" font-size="9" fill="#27ae60">μ=0.3</text>
  
  <!-- Learning Trap Zone (below threshold) -->
  <rect x="50" y="280" width="500" height="120" fill="#dc3545" opacity="0.1"/>
  <text x="300" y="350" text-anchor="middle" font-size="16" fill="#dc3545" font-weight="bold">LEARNING TRAP ZONE</text>
  <text x="300" y="370" text-anchor="middle" font-size="11" fill="#dc3545">Market signals cannot update beliefs</text>
  
  <!-- Adaptive Learning Zone (above threshold) -->
  <rect x="50" y="80" width="500" height="200" fill="#27ae60" opacity="0.05"/>
  <text x="100" y="110" font-size="14" fill="#27ae60" font-weight="bold">Adaptive Learning Zone</text>
  <text x="100" y="130" font-size="11" fill="#27ae60">Beliefs update with evidence</text>
  
  <!-- Case Examples -->
  <!-- Better Place -->
  <g id="better-place">
    <circle cx="450" cy="340" r="8" fill="#dc3545"/>
    <text x="450" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc3545">Better Place</text>
    <text x="450" y="310" text-anchor="middle" font-size="10" fill="#666">τ=45, μ=0.7</text>
    <text x="450" y="380" text-anchor="middle" font-size="10" fill="#dc3545">LC = 0.003</text>
    <path d="M 450,348 L 450,390" stroke="#dc3545" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="450" y="405" text-anchor="middle" font-size="9" fill="#dc3545" font-style="italic">"Frozen in swapping"</text>
  </g>
  
  <!-- Tesla Path -->
  <g id="tesla-evolution">
    <circle cx="120" cy="160" r="8" fill="#27ae60"/>
    <circle cx="200" cy="220" r="8" fill="#27ae60"/>
    <circle cx="280" cy="260" r="8" fill="#27ae60"/>
    <circle cx="360" cy="285" r="8" fill="#27ae60"/>
    <path d="M 120,160 L 200,220 L 280,260 L 360,285" 
          stroke="#27ae60" stroke-width="3" stroke-dasharray="6,3" marker-end="url(#arrowhead-green)"/>
    <text x="120" y="145" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">Tesla</text>
    <text x="120" y="130" text-anchor="middle" font-size="10" fill="#666">2008: τ=5</text>
    <text x="200" y="205" text-anchor="middle" font-size="9" fill="#666">2012: τ=12</text>
    <text x="280" y="245" text-anchor="middle" font-size="9" fill="#666">2016: τ=25</text>
    <text x="360" y="270" text-anchor="middle" font-size="9" fill="#666">2020: τ=30</text>
    <text x="240" y="190" text-anchor="middle" font-size="10" fill="#27ae60" font-style="italic">"Pay for precision"</text>
  </g>
  
  <!-- Theranos -->
  <g id="theranos">
    <circle cx="500" cy="360" r="8" fill="#e74c3c"/>
    <text x="500" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#e74c3c">Theranos</text>
    <text x="500" y="330" text-anchor="middle" font-size="10" fill="#666">τ=∞, μ=0.9</text>
    <text x="500" y="385" text-anchor="middle" font-size="10" fill="#e74c3c">LC ≈ 0</text>
  </g>
  
  <!-- Key Formula Box -->
  <g transform="translate(70, 450)">
    <rect x="0" y="0" width="460" height="30" fill="#f8f9fa" stroke="#2c3e50" stroke-width="1"/>
    <text x="230" y="20" text-anchor="middle" font-size="12" fill="#2c3e50" font-weight="bold">
      Learning Trap Condition: τ &gt; μ(1-μ)/ε - 1
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>