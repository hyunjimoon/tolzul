<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 20px; font-weight: 500; fill: #333; }
      .subtitle { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 15px; fill: #666; }
      .equation { font-family: 'Times New Roman', serif; font-size: 16px; font-style: italic; fill: #333; }
      .regime-label { font-size: 14px; font-weight: 600; text-anchor: middle; fill: #333; }
      .panel-title { font-size: 13px; font-weight: 500; text-anchor: middle; fill: #444; }
      .company-example { font-size: 11px; fill: #777; text-anchor: middle; }
      .operator { font-size: 24px; font-weight: 300; text-anchor: middle; fill: #333; }
      .movement-indicator { font-size: 20px; font-weight: 300; text-anchor: middle; fill: #333; }
      .overlay-label { font-size: 11px; font-weight: 600; text-anchor: middle; }
      .outcome-label { font-size: 10px; fill: white; font-weight: 500; }
      .legend-text { font-size: 13px; fill: #444; }
      .axis-line { stroke: #bbb; stroke-width: 0.8; }
      .row-bg { fill: #f9f9f9; stroke: #e0e0e0; stroke-width: 0.5; rx: 6; }
      .equation-bg { fill: #f5f5f5; stroke: none; rx: 4; }
      .legend-bg { fill: #fafafa; stroke: #e0e0e0; stroke-width: 0.5; }
      .grid-line { stroke: #f0f0f0; stroke-width: 0.5; }
    </style>
    
    <!-- Define gradients for smooth fills -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="likelihoodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Title and Subtitle -->
  <text x="700" y="35" class="title" text-anchor="middle">The Tau Framework: Prior × Likelihood = Posterior</text>
  <text x="700" y="55" class="subtitle" text-anchor="middle">How Venture Beliefs Interact with Market Signals to Produce Learning (or Lock-in)</text>
  
  <!-- Equation -->
  <rect x="425" y="75" width="550" height="35" class="equation-bg"/>
  <text x="700" y="98" class="equation" text-anchor="middle">Posterior = Prior(τ) × Likelihood(data) / P(data)</text>
  
  <!-- EXPLORE: Contraction Row (Low Tau) - Tesla Red -->
  <g transform="translate(0,140)">
    <rect x="30" y="0" width="1340" height="150" class="row-bg"/>
    
    <!-- Regime Label -->
    <g transform="translate(50,75)">
      <text x="50" y="-20" class="regime-label" font-size="12" fill="#666">EXPLORE</text>
      <text x="50" y="0" class="regime-label" font-weight="700">Contraction</text>
      <text x="50" y="20" class="regime-label" font-size="12">τ &lt; 10</text>
      <text x="50" y="38" class="regime-label" font-size="11" fill="#666">Data &gt; Prior</text>
    </g>
    
    <!-- Prior Panel -->
    <g transform="translate(200,30)">
      <text x="60" y="0" class="panel-title">Prior</text>
      <g transform="translate(10,15)">
        <!-- Grid lines -->
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Smooth Beta(2,2) curve - very diffuse -->
        <path d="M 0,80 C 10,70 20,65 30,63 C 40,62 50,62 60,63 C 70,65 80,70 100,80" 
              fill="url(#redGradient)" stroke="none"/>
        <path d="M 0,80 C 10,70 20,65 30,63 C 40,62 50,62 60,63 C 70,65 80,70 100,80" 
              fill="none" stroke="#e74c3c" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Diffuse</text>
      <text x="60" y="128" class="company-example">Beta(2,2)</text>
    </g>
    
    <!-- × Operator -->
    <text x="370" y="80" class="operator">×</text>
    
    <!-- Likelihood Panel -->
    <g transform="translate(430,30)">
      <text x="60" y="0" class="panel-title">Likelihood</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Sharp likelihood around 0.75 -->
        <path d="M 0,80 L 10,80 L 20,78 C 40,75 60,40 75,20 C 80,25 85,50 90,75 L 95,79 L 100,80" 
              fill="url(#likelihoodGradient)" stroke="none"/>
        <path d="M 0,80 L 10,80 L 20,78 C 40,75 60,40 75,20 C 80,25 85,50 90,75 L 95,79 L 100,80" 
              fill="none" stroke="#34495e" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Strong signal</text>
    </g>
    
    <!-- = Operator -->
    <text x="600" y="80" class="operator">=</text>
    
    <!-- Posterior Panel -->
    <g transform="translate(660,30)">
      <text x="60" y="0" class="panel-title">Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Sharp posterior shifted right -->
        <path d="M 0,80 L 15,80 L 25,79 C 45,78 65,50 75,25 C 80,30 85,55 90,77 L 95,79 L 100,80" 
              fill="url(#redGradient)" stroke="none"/>
        <path d="M 0,80 L 15,80 L 25,79 C 45,78 65,50 75,25 C 80,30 85,55 90,77 L 95,79 L 100,80" 
              fill="none" stroke="#e74c3c" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Rapid shift</text>
    </g>
    
    <!-- Movement Indicator -->
    <text x="830" y="80" class="movement-indicator">→→→</text>
    
    <!-- Overlay Panel -->
    <g transform="translate(920,30)">
      <text x="80" y="0" class="panel-title">Prior vs Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis-line"/>
        <!-- Prior (dashed) -->
        <path d="M 0,80 C 15,70 30,65 45,63 C 60,62 75,62 90,63 C 105,65 115,70 120,80" 
              fill="none" stroke="#e74c3c" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.4"/>
        <!-- Posterior (solid) -->
        <path d="M 0,80 L 20,80 L 35,79 C 60,78 85,50 95,25 C 100,30 105,55 110,77 L 115,79 L 120,80" 
              fill="url(#redGradient)" stroke="none" opacity="0.7"/>
        <path d="M 0,80 L 20,80 L 35,79 C 60,78 85,50 95,25 C 100,30 105,55 110,77 L 115,79 L 120,80" 
              fill="none" stroke="#e74c3c" stroke-width="1.5"/>
      </g>
      <text x="80" y="110" class="overlay-label" fill="#e74c3c">Large Movement</text>
      <text x="80" y="125" class="company-example">Tesla 2003-2008</text>
      <rect x="130" y="116" width="50" height="16" fill="#27ae60" rx="3"/>
      <text x="155" y="127" class="outcome-label" text-anchor="middle">Adapted</text>
    </g>
  </g>
  
  <!-- BALANCED: Compromise Row (Moderate Tau) - Amazon Gray -->
  <g transform="translate(0,310)">
    <rect x="30" y="0" width="1340" height="150" class="row-bg"/>
    
    <!-- Regime Label -->
    <g transform="translate(50,75)">
      <text x="50" y="-20" class="regime-label" font-size="12" fill="#666">BALANCED</text>
      <text x="50" y="0" class="regime-label" font-weight="700">Compromise</text>
      <text x="50" y="20" class="regime-label" font-size="12">10 &lt; τ &lt; 30</text>
      <text x="50" y="38" class="regime-label" font-size="11" fill="#666">Prior ≈ Data</text>
    </g>
    
    <!-- Prior Panel -->
    <g transform="translate(200,30)">
      <text x="60" y="0" class="panel-title">Prior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Beta(8,8) curve - moderate peak -->
        <path d="M 0,80 L 5,79 C 15,77 25,70 40,50 C 45,40 50,35 55,40 C 60,50 75,70 85,77 L 95,79 L 100,80" 
              fill="url(#grayGradient)" stroke="none"/>
        <path d="M 0,80 L 5,79 C 15,77 25,70 40,50 C 45,40 50,35 55,40 C 60,50 75,70 85,77 L 95,79 L 100,80" 
              fill="none" stroke="#7f8c8d" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Moderate</text>
      <text x="60" y="128" class="company-example">Beta(8,8)</text>
    </g>
    
    <!-- × Operator -->
    <text x="370" y="80" class="operator">×</text>
    
    <!-- Likelihood Panel -->
    <g transform="translate(430,30)">
      <text x="60" y="0" class="panel-title">Likelihood</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Moderate likelihood around 0.6 -->
        <path d="M 0,80 L 10,79 C 25,75 40,55 55,40 C 60,38 65,38 70,40 C 80,55 90,75 95,79 L 100,80" 
              fill="url(#likelihoodGradient)" stroke="none"/>
        <path d="M 0,80 L 10,79 C 25,75 40,55 55,40 C 60,38 65,38 70,40 C 80,55 90,75 95,79 L 100,80" 
              fill="none" stroke="#34495e" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Mixed signals</text>
    </g>
    
    <!-- = Operator -->
    <text x="600" y="80" class="operator">=</text>
    
    <!-- Posterior Panel -->
    <g transform="translate(660,30)">
      <text x="60" y="0" class="panel-title">Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Slightly shifted posterior -->
        <path d="M 0,80 L 5,79 C 20,77 30,65 45,45 C 52,37 58,37 65,45 C 75,65 85,77 95,79 L 100,80" 
              fill="url(#grayGradient)" stroke="none"/>
        <path d="M 0,80 L 5,79 C 20,77 30,65 45,45 C 52,37 58,37 65,45 C 75,65 85,77 95,79 L 100,80" 
              fill="none" stroke="#7f8c8d" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Gradual shift</text>
    </g>
    
    <!-- Movement Indicator -->
    <text x="830" y="80" class="movement-indicator">→→</text>
    
    <!-- Overlay Panel -->
    <g transform="translate(920,30)">
      <text x="80" y="0" class="panel-title">Prior vs Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis-line"/>
        <!-- Prior (dashed) -->
        <path d="M 0,80 L 10,79 C 25,77 40,70 55,50 C 60,40 65,35 70,40 C 75,50 90,70 105,77 L 115,79 L 120,80" 
              fill="none" stroke="#7f8c8d" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.4"/>
        <!-- Posterior (solid) -->
        <path d="M 0,80 L 10,79 C 30,77 45,65 65,45 C 72,37 78,37 85,45 C 95,65 105,77 115,79 L 120,80" 
              fill="url(#grayGradient)" stroke="none" opacity="0.7"/>
        <path d="M 0,80 L 10,79 C 30,77 45,65 65,45 C 72,37 78,37 85,45 C 95,65 105,77 115,79 L 120,80" 
              fill="none" stroke="#7f8c8d" stroke-width="1.5"/>
      </g>
      <text x="80" y="110" class="overlay-label" fill="#7f8c8d">Moderate Movement</text>
      <text x="80" y="125" class="company-example">Amazon AWS 2002-2006</text>
      <rect x="130" y="116" width="50" height="16" fill="#27ae60" rx="3"/>
      <text x="155" y="127" class="outcome-label" text-anchor="middle">Pivoted</text>
    </g>
  </g>
  
  <!-- EXPLOIT: Containment Row (High Tau) - Better Place Blue -->
  <g transform="translate(0,480)">
    <rect x="30" y="0" width="1340" height="150" class="row-bg"/>
    
    <!-- Regime Label -->
    <g transform="translate(50,75)">
      <text x="50" y="-20" class="regime-label" font-size="12" fill="#666">EXPLOIT</text>
      <text x="50" y="0" class="regime-label" font-weight="700">Containment</text>
      <text x="50" y="20" class="regime-label" font-size="12">τ &gt; 30</text>
      <text x="50" y="38" class="regime-label" font-size="11" fill="#666">Prior &gt; Data</text>
    </g>
    
    <!-- Prior Panel -->
    <g transform="translate(200,30)">
      <text x="60" y="0" class="panel-title">Prior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Beta(25,25) curve - very concentrated -->
        <path d="M 0,80 L 35,80 L 40,78 C 45,70 48,30 50,15 C 52,30 55,70 60,78 L 65,80 L 100,80" 
              fill="url(#blueGradient)" stroke="none"/>
        <path d="M 0,80 L 35,80 L 40,78 C 45,70 48,30 50,15 C 52,30 55,70 60,78 L 65,80 L 100,80" 
              fill="none" stroke="#3498db" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Concentrated</text>
      <text x="60" y="128" class="company-example">Beta(25,25)</text>
    </g>
    
    <!-- × Operator -->
    <text x="370" y="80" class="operator">×</text>
    
    <!-- Likelihood Panel -->
    <g transform="translate(430,30)">
      <text x="60" y="0" class="panel-title">Likelihood</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Likelihood far from prior at 0.2 -->
        <path d="M 0,80 L 5,78 C 10,70 15,35 20,25 C 25,35 30,70 40,78 L 100,80" 
              fill="url(#likelihoodGradient)" stroke="none"/>
        <path d="M 0,80 L 5,78 C 10,70 15,35 20,25 C 25,35 30,70 40,78 L 100,80" 
              fill="none" stroke="#34495e" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Rejection!</text>
    </g>
    
    <!-- = Operator -->
    <text x="600" y="80" class="operator">=</text>
    
    <!-- Posterior Panel -->
    <g transform="translate(660,30)">
      <text x="60" y="0" class="panel-title">Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="100" y2="80" class="axis-line"/>
        <!-- Barely moved posterior -->
        <path d="M 0,80 L 34,80 L 39,78 C 44,70 47,30 49,15 C 51,30 54,70 59,78 L 64,80 L 100,80" 
              fill="url(#blueGradient)" stroke="none"/>
        <path d="M 0,80 L 34,80 L 39,78 C 44,70 47,30 49,15 C 51,30 54,70 59,78 L 64,80 L 100,80" 
              fill="none" stroke="#3498db" stroke-width="1.5"/>
      </g>
      <text x="60" y="115" class="company-example">Barely moved</text>
    </g>
    
    <!-- Movement Indicator -->
    <text x="830" y="80" class="movement-indicator">→</text>
    
    <!-- Overlay Panel -->
    <g transform="translate(920,30)">
      <text x="80" y="0" class="panel-title">Prior vs Posterior</text>
      <g transform="translate(10,15)">
        <line x1="0" y1="80" x2="120" y2="80" class="axis-line"/>
        <!-- Prior (dashed) -->
        <path d="M 0,80 L 45,80 L 50,78 C 55,70 58,30 60,15 C 62,30 65,70 70,78 L 75,80 L 120,80" 
              fill="none" stroke="#3498db" stroke-width="1.2" stroke-dasharray="4,3" opacity="0.4"/>
        <!-- Posterior (almost identical) -->
        <path d="M 0,80 L 44,80 L 49,78 C 54,70 57,30 59,15 C 61,30 64,70 69,78 L 74,80 L 120,80" 
              fill="url(#blueGradient)" stroke="none" opacity="0.7"/>
        <path d="M 0,80 L 44,80 L 49,78 C 54,70 57,30 59,15 C 61,30 64,70 69,78 L 74,80 L 120,80" 
              fill="none" stroke="#3498db" stroke-width="1.5"/>
      </g>
      <text x="80" y="110" class="overlay-label" fill="#e74c3c">NO LEARNING!</text>
      <text x="80" y="125" class="company-example">Better Place 2007-2013</text>
      <rect x="130" y="116" width="50" height="16" fill="#e74c3c" rx="3"/>
      <text x="155" y="127" class="outcome-label" text-anchor="middle">Locked-in</text>
    </g>
  </g>
  
  <!-- Legend Box -->
  <g transform="translate(30,650)">
    <rect x="0" y="0" width="1340" height="220" class="legend-bg"/>
    
    <text x="15" y="25" class="legend-text" font-weight="600">Key Insights:</text>
    
    <text x="15" y="50" class="legend-text">
      <tspan font-weight="600">Explore (Effectuation, τ &lt; 10):</tspan>
      <tspan x="250" y="50">Diffuse prior allows market signals to completely reshape beliefs. Tesla's posterior shifted 35% from prior.</tspan>
    </text>
    <text x="250" y="70" class="legend-text">Action-oriented, experimental approach. "Ready, Fire, Aim" mentality.</text>
    
    <text x="15" y="100" class="legend-text">
      <tspan font-weight="600">Balanced (10 &lt; τ &lt; 30):</tspan>
      <tspan x="250" y="100">Prior and likelihood negotiate. Amazon's posterior shifted 15% - enough to pivot but not overreact.</tspan>
    </text>
    <text x="250" y="120" class="legend-text">Combines planning with flexibility. Strategic adaptation based on evidence.</text>
    
    <text x="15" y="150" class="legend-text">
      <tspan font-weight="600">Exploit (Porter Planning, τ &gt; 30):</tspan>
      <tspan x="250" y="150">Concentrated prior resists contradicting evidence. Better Place's posterior shifted only 3%.</tspan>
    </text>
    <text x="250" y="170" class="legend-text">Strategic commitment to predetermined plan. "Ready, Aim, Aim, Aim..."</text>
    
    <text x="15" y="200" class="legend-text" font-weight="600">The Better Place Tragedy:</text>
    <text x="200" y="200" class="legend-text">With τ ≈ 50, they needed 50+ contradicting signals to update. Market gave them 10 before funding ran out.</text>
  </g>
</svg>