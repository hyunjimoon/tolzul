<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Promise Vendor Framework - Literature Review Structure
  </text>
  
  <!-- Panel 1: Temporal Tension -->
  <g transform="translate(50, 70)">
    <!-- Background -->
    <rect x="0" y="0" width="350" height="380" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
      ♻️⏰: Temporal Tension
    </text>
    
    <!-- Promise Level Axis -->
    <line x1="50" y1="350" x2="300" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="175" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Promise Level (P)</text>
    
    <!-- Probability Axis -->
    <line x1="50" y1="350" x2="50" y2="80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="30" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e" transform="rotate(-90 30 215)">Probability</text>
    
    <!-- PF(P) Curve - Increasing -->
    <path d="M 70 320 Q 150 200 280 120" stroke="#27ae60" stroke-width="3" fill="none"/>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">PF(P)↑</text>
    
    <!-- PD(P) Curve - Decreasing -->
    <path d="M 70 150 Q 150 200 280 300" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="220" y="310" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">PD(P)↓</text>
    
    <!-- Tension Area -->
    <rect x="140" y="180" width="80" height="40" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d68910">Tension</text>
    
    <!-- Objective Function -->
    <rect x="60" y="250" width="240" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="180" y="265" text-anchor="middle" font-family="Courier, monospace" font-size="11" fill="#2c3e50">
      min Co·PF(1-PD) + Cu·(1-PF)PD
    </text>
    <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      P
    </text>
  </g>
  
  <!-- Panel 2: Spatial Tension with Value -->
  <g transform="translate(425, 70)">
    <!-- Background -->
    <rect x="0" y="0" width="350" height="380" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
      ♻️⏰↕️: Spatial Tension with V
    </text>
    
    <!-- 2x2 Grid -->
    <line x1="50" y1="200" x2="300" y2="200" stroke="#95a5a6" stroke-width="2"/>
    <line x1="175" y1="75" x2="175" y2="325" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="112" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Unfunded</text>
    <text x="237" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Funded</text>
    <text x="40" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Delivered</text>
    <text x="40" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Not Del.</text>
    
    <!-- Quadrant 1: Unfunded + Delivered -->
    <rect x="60" y="85" width="105" height="105" fill="#e74c3c" fill-opacity="0.2"/>
    <text x="112" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">-Cu</text>
    <text x="112" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">(1-PF)PD</text>
    
    <!-- Quadrant 2: Funded + Delivered -->
    <rect x="185" y="85" width="105" height="105" fill="#27ae60" fill-opacity="0.3"/>
    <text x="237" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#229954">+V</text>
    <text x="237" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#229954">PF·PD</text>
    
    <!-- Quadrant 3: Unfunded + Not Delivered -->
    <rect x="60" y="210" width="105" height="105" fill="#95a5a6" fill-opacity="0.1"/>
    <text x="112" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">0</text>
    
    <!-- Quadrant 4: Funded + Not Delivered -->
    <rect x="185" y="210" width="105" height="105" fill="#3498db" fill-opacity="0.2"/>
    <text x="237" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">-Co</text>
    <text x="237" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">PF(1-PD)</text>
    
    <!-- New Objective Function -->
    <rect x="60" y="335" width="240" height="25" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="180" y="352" text-anchor="middle" font-family="Courier, monospace" font-size="10" fill="#2c3e50">
      min Co·PF(1-PD) + Cu·(1-PF)PD - V·PF·PD
    </text>
  </g>
  
  <!-- Panel 3: Self-Fulfilling (Out of Scope) -->
  <g transform="translate(800, 70)">
    <!-- Background -->
    <rect x="0" y="0" width="350" height="380" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10" stroke-dasharray="10,5" opacity="0.7"/>
    
    <!-- Title -->
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#95a5a6">
      ♻️x: Self-Fulfilling (Out of Scope)
    </text>
    
    <!-- Reinforcement Loop -->
    <ellipse cx="175" cy="150" rx="120" ry="60" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- P Node -->
    <circle cx="175" cy="90" r="30" fill="#f39c12" fill-opacity="0.3" stroke="#f39c12" stroke-width="2"/>
    <text x="175" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d68910">P</text>
    
    <!-- F|P Node -->
    <circle cx="100" cy="170" r="25" fill="#9b59b6" fill-opacity="0.3" stroke="#9b59b6" stroke-width="2"/>
    <text x="100" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">F|P</text>
    
    <!-- D|P Node -->
    <circle cx="250" cy="170" r="25" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
    <text x="250" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">D|P</text>
    
    <!-- Arrows showing reinforcement -->
    <path d="M 145 100 Q 100 130 110 145" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
    <path d="M 205 100 Q 250 130 240 145" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>
    <path d="M 125 170 Q 175 200 225 170" stroke="#27ae60" stroke-width="3" stroke-dasharray="3,3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
    
    <!-- Independence Assumption -->
    <rect x="60" y="230" width="240" height="60" fill="#ffebee" stroke="#ef5350" stroke-width="1" rx="5"/>
    <text x="180" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c62828">
      Assume: F|P ⊥ D|P
    </text>
    <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c62828">
      (Reality: F|P /⊥ D|P)
    </text>
    
    <!-- Examples -->
    <text x="175" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Example: Tesla's "deep pocket effect"
    </text>
    <text x="175" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Funding → Better supply chain → Delivery
    </text>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>