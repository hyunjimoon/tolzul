<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Figure 1: μ-τ 공간에서의 성공과 실패 영역</text>
    
    <!-- Definitions -->
    <defs>
        <!-- Simple gradient for danger zone -->
        <linearGradient id="danger" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffcccc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
        </linearGradient>
        
        <!-- Arrow marker -->
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
    </defs>
    
    <!-- Background zones (rotated for new axis arrangement) -->
    <!-- Left danger zone (high precision, low ambition) -->
    <rect x="400" y="250" width="300" height="200" fill="url(#danger)" />
    <!-- Right danger zone (high precision, high ambition) -->
    <rect x="400" y="50" width="300" height="200" fill="url(#danger)" />
    
    <!-- Safe zone (low precision) -->
    <rect x="100" y="50" width="300" height="400" fill="#f0fff0" opacity="0.3" />
    
    <!-- Critical threshold curve (now vertical-ish) -->
    <path d="M 400 50 Q 370 250 400 450" stroke="#ff6600" stroke-width="2" fill="none" stroke-dasharray="5,5" />
    <text x="380" y="250" font-size="12" text-anchor="end" fill="#ff6600" font-family="Arial">학습 임계선</text>
    <text x="380" y="265" font-size="11" text-anchor="end" fill="#ff6600" font-family="Arial">τ̄ = μ(1-μ)/ε - 2</text>
    
    <!-- Company trajectories (adjusted for new axes) -->
    <!-- Tesla - moving right (increasing precision) while maintaining middle ambition -->
    <g>
        <path d="M 120 250 L 200 240 L 280 230 L 360 220" stroke="#00aa00" stroke-width="3" fill="none" marker-end="url(#arrow)" />
        <circle cx="120" cy="250" r="6" fill="#00aa00" />
        <circle cx="200" cy="240" r="6" fill="#00aa00" />
        <circle cx="280" cy="230" r="6" fill="#00aa00" />
        <circle cx="360" cy="220" r="6" fill="#00aa00" />
        <text x="240" y="270" font-size="14" font-weight="bold" fill="#00aa00" font-family="Arial">Tesla</text>
        <text x="240" y="285" font-size="11" fill="#666" font-family="Arial">적응적 진화</text>
    </g>
    
    <!-- BetterPlace - high precision, medium-low ambition -->
    <g>
        <path d="M 500 350 L 600 370" stroke="#ff8800" stroke-width="3" fill="none" marker-end="url(#arrow)" />
        <circle cx="500" cy="350" r="6" fill="#ff8800" />
        <circle cx="600" cy="370" r="6" fill="#ff8800" />
        <text x="550" y="340" font-size="14" font-weight="bold" fill="#ff8800" font-family="Arial">Better Place</text>
        <text x="550" y="325" font-size="11" fill="#666" font-family="Arial">경직성 함정</text>
    </g>
    
    <!-- Nikola - high precision, high ambition -->
    <g>
        <path d="M 500 150 L 600 120" stroke="#ff0000" stroke-width="3" fill="none" marker-end="url(#arrow)" />
        <circle cx="500" cy="150" r="6" fill="#ff0000" />
        <circle cx="600" cy="120" r="6" fill="#ff0000" />
        <text x="550" y="170" font-size="14" font-weight="bold" fill="#ff0000" font-family="Arial">Nikola</text>
        <text x="550" y="185" font-size="11" fill="#666" font-family="Arial">사기 유혹</text>
    </g>
    
    <!-- Axes -->
    <g stroke="#333" stroke-width="2" fill="#333">
        <line x1="100" y1="450" x2="700" y2="450" />
        <line x1="100" y1="450" x2="100" y2="50" />
        
        <!-- Arrow heads for axes -->
        <path d="M 700 450 L 710 445 L 710 455 Z" fill="#333" />
        <path d="M 100 50 L 95 60 L 105 60 Z" fill="#333" />
        
        <!-- X-axis (now precision) -->
        <text x="400" y="490" font-size="16" text-anchor="middle" font-weight="bold" font-family="Arial">τ (정밀도)</text>
        <text x="100" y="475" font-size="12" text-anchor="middle" font-family="Arial">0</text>
        <text x="250" y="475" font-size="12" text-anchor="middle" font-family="Arial">20</text>
        <text x="400" y="475" font-size="12" text-anchor="middle" font-family="Arial">40</text>
        <text x="550" y="475" font-size="12" text-anchor="middle" font-family="Arial">60</text>
        <text x="700" y="475" font-size="12" text-anchor="middle" font-family="Arial">80</text>
        
        <!-- Y-axis (now ambition) -->
        <text x="30" y="250" font-size="16" text-anchor="middle" font-weight="bold" font-family="Arial" transform="rotate(-90 30 250)">μ (포부 수준)</text>
        <text x="80" y="455" font-size="12" text-anchor="end" font-family="Arial">0</text>
        <text x="80" y="355" font-size="12" text-anchor="end" font-family="Arial">0.2</text>
        <text x="80" y="255" font-size="12" text-anchor="end" font-family="Arial">0.5</text>
        <text x="80" y="155" font-size="12" text-anchor="end" font-family="Arial">0.8</text>
        <text x="80" y="55" font-size="12" text-anchor="end" font-family="Arial">1.0</text>
    </g>
    
    <!-- Zone labels (adjusted for new layout) -->
    <text x="250" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#00aa00" font-family="Arial">적응 가능</text>
    <text x="550" y="300" font-size="16" font-weight="bold" text-anchor="middle" fill="#666" font-family="Arial">운영 경직성</text>
    <text x="550" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#666" font-family="Arial">사기 유혹</text>
    
    <!-- Key insight -->
    <text x="400" y="550" font-size="14" text-anchor="middle" font-weight="bold" font-family="Arial">핵심: 정밀도 증가 → 학습 능력 감소</text>
</svg>