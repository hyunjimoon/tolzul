<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Evolution of Belief Distributions</text>

  <!-- Tesla Panel -->
  <g transform="translate(50, 80)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#006400">Tesla: Wide → Narrow</text>
    <rect x="0" y="20" width="200" height="150" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Wide distribution (initial) -->
    <path d="M 20 150 Q 60 100 100 95 Q 140 100 180 150" 
          fill="#90EE90" fill-opacity="0.3" stroke="#006400" stroke-width="1"/>
    <!-- Arrow -->
    <path d="M 90 170 L 110 170 M 105 165 L 110 170 L 105 175" stroke="#006400" stroke-width="2"/>
    <!-- Narrow distribution (final) -->
    <path d="M 70 150 Q 85 70 100 65 Q 115 70 130 150" 
          fill="#90EE90" fill-opacity="0.6" stroke="#006400" stroke-width="2"/>
    
    <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Preserved learning</text>
  </g>

  <!-- BetterPlace Panel -->
  <g transform="translate(300, 80)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF8C00">BetterPlace: Narrow → Narrower</text>
    <rect x="0" y="20" width="200" height="150" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Already narrow (initial) -->
    <path d="M 60 150 Q 75 80 100 75 Q 125 80 140 150" 
          fill="#FFE4B5" fill-opacity="0.3" stroke="#FF8C00" stroke-width="1"/>
    <!-- Arrow -->
    <path d="M 90 170 L 110 170 M 105 165 L 110 170 L 105 175" stroke="#FF8C00" stroke-width="2"/>
    <!-- Extremely narrow (final) -->
    <path d="M 85 150 Q 92 50 100 45 Q 108 50 115 150" 
          fill="#FFE4B5" fill-opacity="0.6" stroke="#FF8C00" stroke-width="2"/>
    
    <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Lost flexibility</text>
  </g>

  <!-- Nikola Panel -->
  <g transform="translate(550, 80)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B0000">Nikola: Skewed → More Skewed</text>
    <rect x="0" y="20" width="200" height="150" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Skewed right (initial) -->
    <path d="M 100 150 Q 130 90 150 85 Q 170 90 180 150" 
          fill="#FFB6C1" fill-opacity="0.3" stroke="#8B0000" stroke-width="1"/>
    <!-- Arrow -->
    <path d="M 90 170 L 110 170 M 105 165 L 110 170 L 105 175" stroke="#8B0000" stroke-width="2"/>
    <!-- Extremely skewed (final) -->
    <path d="M 130 150 Q 150 60 165 55 Q 180 65 180 150" 
          fill="#FFB6C1" fill-opacity="0.6" stroke="#8B0000" stroke-width="2"/>
    
    <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Unrealistic promises</text>
  </g>

  <!-- Time series chart -->
  <g transform="translate(100, 320)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Precision Over Time</text>
    
    <!-- Axes -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="black" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="25" text-anchor="end" font-family="Arial, sans-serif" font-size="12">100</text>
    <text x="-10" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="12">50</text>
    <text x="-10" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12">0</text>
    
    <!-- X-axis labels -->
    <text x="0" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Start</text>
    <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">End</text>
    
    <!-- Tesla line (gradual increase) -->
    <path d="M 0 180 L 200 160 L 400 140 L 600 110" 
          fill="none" stroke="#006400" stroke-width="3"/>
    <text x="610" y="115" font-family="Arial, sans-serif" font-size="12" fill="#006400">Tesla</text>
    
    <!-- BetterPlace line (sharp increase) -->
    <path d="M 0 110 L 200 90 L 400 40" 
          fill="none" stroke="#FF8C00" stroke-width="3"/>
    <text x="410" y="45" font-family="Arial, sans-serif" font-size="12" fill="#FF8C00">BetterPlace</text>
    
    <!-- Nikola line (high start) -->
    <path d="M 0 130 L 200 100 L 400 100" 
          fill="none" stroke="#8B0000" stroke-width="3"/>
    <text x="410" y="105" font-family="Arial, sans-serif" font-size="12" fill="#8B0000">Nikola</text>
    
    <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Time →</text>
    <text x="-40" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" transform="rotate(-90 -40 110)">τ</text>
  </g>

  <!-- Key message -->
  <rect x="200" y="540" width="400" height="40" fill="#FFFACD" stroke="black" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Key: Wide distributions preserve options
  </text>
</svg>