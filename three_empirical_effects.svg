<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    창업 약속 설계의 세 가지 실증 효과
  </text>
  
  <!-- Effect 1: Stage-gate Investment -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="110" y="25" font-size="14" font-weight="bold" text-anchor="middle" fill="#2980b9">
      1. Stage-gate 투자
    </text>
    
    <!-- Stages -->
    <circle cx="30" cy="60" r="8" fill="#3498db"/>
    <text x="30" y="85" font-size="10" text-anchor="middle">τ=5</text>
    
    <line x1="38" y1="60" x2="72" y2="60" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="55" y="50" font-size="9" text-anchor="middle">검증</text>
    
    <circle cx="80" cy="60" r="8" fill="#3498db"/>
    <text x="80" y="85" font-size="10" text-anchor="middle">τ=12</text>
    
    <line x1="88" y1="60" x2="122" y2="60" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="105" y="50" font-size="9" text-anchor="middle">검증</text>
    
    <circle cx="130" cy="60" r="8" fill="#3498db"/>
    <text x="130" y="85" font-size="10" text-anchor="middle">τ=25</text>
    
    <line x1="138" y1="60" x2="172" y2="60" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="155" y="50" font-size="9" text-anchor="middle">검증</text>
    
    <circle cx="180" cy="60" r="8" fill="#3498db"/>
    <text x="180" y="85" font-size="10" text-anchor="middle">τ=40</text>
    
    <!-- VC funding annotation -->
    <text x="110" y="110" font-size="11" text-anchor="middle" fill="#555">
      VC 펀딩: $1M → $10M → $50M → $200M
    </text>
  </g>
  
  <!-- Effect 2: Double-bind Resolution -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#f0f8ec" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="110" y="25" font-size="14" font-weight="bold" text-anchor="middle" fill="#229954">
      2. Double-bind 해결
    </text>
    
    <!-- Two audiences -->
    <ellipse cx="60" cy="70" rx="40" ry="25" fill="#a9dfbf" stroke="#27ae60"/>
    <text x="60" y="70" font-size="11" text-anchor="middle">투자자</text>
    <text x="60" y="85" font-size="10" text-anchor="middle" fill="#555">μ 조정</text>
    
    <ellipse cx="160" cy="70" rx="40" ry="25" fill="#a9dfbf" stroke="#27ae60"/>
    <text x="160" y="70" font-size="11" text-anchor="middle">엔지니어</text>
    <text x="160" y="85" font-size="10" text-anchor="middle" fill="#555">μ 조정</text>
    
    <!-- Universal precision -->
    <rect x="85" y="105" width="50" height="20" fill="#27ae60" rx="3"/>
    <text x="110" y="118" font-size="10" text-anchor="middle" fill="white">τ 공통</text>
    
    <!-- Arrows -->
    <line x1="100" y1="70" x2="120" y2="70" stroke="#27ae60" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Effect 3: Platform Effect -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#fff5e6" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="110" y="25" font-size="14" font-weight="bold" text-anchor="middle" fill="#d35400">
      3. Platform 효과
    </text>
    
    <!-- Cost reduction visualization -->
    <g transform="translate(20, 40)">
      <!-- Y axis -->
      <line x1="20" y1="10" x2="20" y2="70" stroke="#2c3e50" stroke-width="1"/>
      <text x="10" y="40" font-size="9" text-anchor="middle" transform="rotate(-90 10 40)">비용 (c)</text>
      
      <!-- X axis -->
      <line x1="20" y1="70" x2="180" y2="70" stroke="#2c3e50" stroke-width="1"/>
      <text x="100" y="85" font-size="9" text-anchor="middle">인프라 발전</text>
      
      <!-- Cost curve -->
      <path d="M 30,60 Q 70,50 110,30 T 170,15" stroke="#e67e22" stroke-width="2" fill="none"/>
      
      <!-- Precision increase -->
      <path d="M 30,20 Q 70,30 110,50 T 170,65" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
      
      <!-- Legend -->
      <line x1="25" y1="95" x2="45" y2="95" stroke="#e67e22" stroke-width="2"/>
      <text x="50" y="98" font-size="9">검증 비용↓</text>
      
      <line x1="105" y1="95" x2="125" y2="95" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="130" y="98" font-size="9">최적 τ↑</text>
    </g>
  </g>
  
  <!-- Mathematical Foundation Box -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="100" fill="#f5f5f5" stroke="#7f8c8d" stroke-width="1" rx="5"/>
    <text x="350" y="25" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      수학적 기초
    </text>
    
    <text x="20" y="50" font-size="11" fill="#555">
      최적 정밀도: τ* = V·n/[c(n+1)²] - 1
    </text>
    <text x="20" y="70" font-size="11" fill="#555">
      검증 비용: C(τ) = c·ln(τ+1)
    </text>
    <text x="20" y="90" font-size="11" fill="#555">
      학습 함정: τ > μ(1-μ)/ε - 1 → 피드백 불가능
    </text>
    
    <text x="380" y="50" font-size="11" fill="#555">
      V: 벤처 가치
    </text>
    <text x="380" y="70" font-size="11" fill="#555">
      n: 운영 복잡도
    </text>
    <text x="380" y="90" font-size="11" fill="#555">
      c: 단위 검증 비용
    </text>
    
    <text x="550" y="50" font-size="11" fill="#555">
      μ: 약속 수준 (평균)
    </text>
    <text x="550" y="70" font-size="11" fill="#555">
      τ: 정밀도 (확신도)
    </text>
    <text x="550" y="90" font-size="11" fill="#555">
      ε: 최소 학습 임계값
    </text>
  </g>
  
  <!-- Integrated View -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="700" height="200" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="350" y="25" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      통합 시각: 테슬라 vs 베터플레이스
    </text>
    
    <!-- Tesla trajectory -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#27ae60">테슬라 (성공)</text>
      <circle cx="20" cy="30" r="5" fill="#27ae60"/>
      <text x="20" y="50" font-size="9" text-anchor="middle">2008</text>
      <text x="20" y="65" font-size="8" text-anchor="middle">τ=5</text>
      
      <line x1="25" y1="30" x2="95" y2="30" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow-green)"/>
      
      <circle cx="100" cy="30" r="5" fill="#27ae60"/>
      <text x="100" y="50" font-size="9" text-anchor="middle">2012</text>
      <text x="100" y="65" font-size="8" text-anchor="middle">τ=12</text>
      
      <line x1="105" y1="30" x2="175" y2="30" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow-green)"/>
      
      <circle cx="180" cy="30" r="5" fill="#27ae60"/>
      <text x="180" y="50" font-size="9" text-anchor="middle">2016</text>
      <text x="180" y="65" font-size="8" text-anchor="middle">τ=25</text>
      
      <line x1="185" y1="30" x2="255" y2="30" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow-green)"/>
      
      <circle cx="260" cy="30" r="5" fill="#27ae60"/>
      <text x="260" y="50" font-size="9" text-anchor="middle">2020</text>
      <text x="260" y="65" font-size="8" text-anchor="middle">τ=40</text>
      
      <text x="130" y="90" font-size="10" text-anchor="middle" fill="#27ae60">점진적 검증, 유연한 학습</text>
    </g>
    
    <!-- Better Place trajectory -->
    <g transform="translate(380, 50)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#e74c3c">베터플레이스 (실패)</text>
      <circle cx="20" cy="30" r="5" fill="#e74c3c"/>
      <text x="20" y="50" font-size="9" text-anchor="middle">2007</text>
      <text x="20" y="65" font-size="8" text-anchor="middle">τ=45</text>
      
      <line x1="25" y1="30" x2="95" y2="30" stroke="#e74c3c" stroke-width="2"/>
      <text x="60" y="20" font-size="20" text-anchor="middle" fill="#e74c3c">×</text>
      
      <rect x="90" y="25" width="10" height="10" fill="#e74c3c"/>
      <text x="95" y="50" font-size="9" text-anchor="middle">2009</text>
      <text x="95" y="65" font-size="8" text-anchor="middle">τ=56</text>
      
      <line x1="100" y1="30" x2="170" y2="30" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
      
      <circle cx="175" cy="30" r="5" fill="none" stroke="#e74c3c" stroke-dasharray="2,2"/>
      <text x="175" y="50" font-size="9" text-anchor="middle">2013</text>
      <text x="175" y="65" font-size="8" text-anchor="middle">파산</text>
      
      <text x="100" y="90" font-size="10" text-anchor="middle" fill="#e74c3c">초기 고정밀도, 학습 불가능</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2c3e50"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
  </defs>
</svg>