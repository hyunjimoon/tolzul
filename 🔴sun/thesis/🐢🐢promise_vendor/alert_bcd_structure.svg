<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    A Module (Alert): B-C-D Entrepreneurial Overpromise Structure
  </text>
  
  <!-- B: Time Cost Asymmetry -->
  <g transform="translate(100, 100)">
    <!-- Panel -->
    <rect x="0" y="0" width="300" height="500" fill="white" stroke="#e74c3c" stroke-width="3" rx="10"/>
    
    <!-- Title -->
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      B: Time Cost Asymmetry
    </text>
    
    <!-- Time Axis -->
    <line x1="50" y1="400" x2="250" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Time</text>
    
    <!-- Now: Cu -->
    <g transform="translate(80, 200)">
      <rect x="-40" y="-40" width="80" height="80" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">Cu</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">NOW</text>
      <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Underage Cost</text>
      <text x="0" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">$80M sunk R&D</text>
    </g>
    
    <!-- Future: Co -->
    <g transform="translate(220, 200)">
      <rect x="-40" y="-40" width="80" height="80" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="2" rx="5"/>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">Co·δ</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">FUTURE</text>
      <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Overage Cost</text>
      <text x="0" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">$100M discounted</text>
    </g>
    
    <!-- Arrow showing time gap -->
    <path d="M 120 200 Q 150 150 180 200" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Time Gap</text>
    
    <!-- Key Insight -->
    <rect x="20" y="440" width="260" height="40" fill="#ffebee" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="150" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c62828">
      Promise → Deliver sequence
    </text>
    <text x="150" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c62828">
      creates discount advantage
    </text>
  </g>
  
  <!-- C: Create Variables -->
  <g transform="translate(450, 100)">
    <!-- Panel -->
    <rect x="0" y="0" width="300" height="500" fill="white" stroke="#27ae60" stroke-width="3" rx="10"/>
    
    <!-- Title -->
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      C: Create Variables
    </text>
    
    <!-- Central P -->
    <circle cx="150" cy="150" r="50" fill="#f39c12" fill-opacity="0.3" stroke="#f39c12" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d68910">P</text>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Promise Level</text>
    
    <!-- F|P -->
    <g transform="translate(80, 250)">
      <circle cx="0" cy="0" r="35" fill="#9b59b6" fill-opacity="0.3" stroke="#9b59b6" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8e44ad">F|P</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8e44ad">80%</text>
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Funding</text>
      <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Probability</text>
    </g>
    
    <!-- D|P -->
    <g transform="translate(220, 250)">
      <circle cx="0" cy="0" r="35" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">D|P</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">20%</text>
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Delivery</text>
      <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Probability</text>
    </g>
    
    <!-- Arrows from P -->
    <line x1="120" y1="180" x2="95" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="180" y1="180" x2="205" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Value V -->
    <rect x="50" y="340" width="200" height="60" fill="#27ae60" fill-opacity="0.3" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#229954">V = $300M</text>
    <text x="150" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#229954">When F∩D</text>
    
    <!-- Key Insight -->
    <rect x="20" y="440" width="260" height="40" fill="#e8f5e9" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="150" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#229954">
      New state space:
    </text>
    <text x="150" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#229954">
      4 outcomes instead of 2
    </text>
  </g>
  
  <!-- D: Double (μ1, μ2) -->
  <g transform="translate(800, 100)">
    <!-- Panel -->
    <rect x="0" y="0" width="350" height="500" fill="white" stroke="#9b59b6" stroke-width="3" rx="10"/>
    
    <!-- Title -->
    <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9b59b6">
      D: Double (μ₁, μ₂)
    </text>
    
    <!-- μ1: Clockspeed -->
    <g transform="translate(175, 120)">
      <rect x="-120" y="-40" width="240" height="80" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" rx="5"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">μ₁ = 3x</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">Clockspeed Ratio</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Tesla vs Traditional Auto</text>
    </g>
    
    <!-- μ2: Scale -->
    <g transform="translate(175, 240)">
      <rect x="-120" y="-40" width="240" height="80" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">μ₂ = 2x</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">Market Scale</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">US+Europe vs US only</text>
    </g>
    
    <!-- Dependency Issue -->
    <g transform="translate(175, 350)">
      <rect x="-140" y="-30" width="280" height="60" fill="#ffecb3" stroke="#ffa000" stroke-width="2" rx="5"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">F⊥̸D Violated</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Cash flow → Outsourcing</text>
    </g>
    
    <!-- Effect Arrows -->
    <path d="M 175 170 L 175 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 175 290 L 175 320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Key Insight -->
    <rect x="20" y="440" width="310" height="40" fill="#f3e5f5" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="175" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6a1b9a">
      Speed & scale can conflict:
    </text>
    <text x="175" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">
      Spatial expansion may drag sprint
    </text>
  </g>
  
  <!-- Bottom Summary -->
  <rect x="200" y="630" width="800" height="50" fill="#fff9c4" stroke="#f9a825" stroke-width="2" rx="10"/>
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17">
    Core Question: Is entrepreneurial overpromise bias/overconfidence or rational choice?
  </text>
  <text x="600" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Answer: Rational when Cu > Co (time asymmetry) × New variables (P, F|P, D|P, V) × Scale effects (μ₁, μ₂)
  </text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>