<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Rational Entrepreneurial Ecosystem Dynamics
  </text>
  
  <!-- Left Panel: Temporal Mixing Within Agent -->
  <g transform="translate(50, 80)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="500" height="450" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Temporal Mixing Within Agent
    </text>
    
    <!-- Timeline -->
    <line x1="50" y1="400" x2="450" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Time / Funding Rounds</text>
    
    <!-- Stages -->
    <g transform="translate(80, 0)">
      <!-- Seed Stage -->
      <circle cx="0" cy="400" r="5" fill="#e74c3c"/>
      <text x="0" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Seed</text>
      
      <!-- Series A -->
      <circle cx="120" cy="400" r="5" fill="#f39c12"/>
      <text x="120" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Series A</text>
      
      <!-- Series B -->
      <circle cx="240" cy="400" r="5" fill="#3498db"/>
      <text x="240" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Series B</text>
      
      <!-- Series C+ -->
      <circle cx="360" cy="400" r="5" fill="#27ae60"/>
      <text x="360" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Series C+</text>
    </g>
    
    <!-- Promise Level Curve -->
    <path d="M 80 120 Q 140 160 200 220 T 320 300 Q 380 340 440 360" 
          stroke="#e74c3c" stroke-width="3" fill="none"/>
    
    <!-- Parameter Evolution Boxes -->
    <!-- Seed -->
    <rect x="40" y="80" width="80" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="80" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c62828">P* ≈ 0.85</text>
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cu/Co > 10</text>
    <text x="80" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">High opp. cost</text>
    <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Low rep. risk</text>
    
    <!-- Series A -->
    <rect x="160" y="140" width="80" height="80" fill="#fff3e0" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">P* ≈ 0.65</text>
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cu/Co ≈ 3</text>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Co ↑ 3.2x</text>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Cu ↓ 0.4x</text>
    
    <!-- Series C+ -->
    <rect x="360" y="280" width="80" height="80" fill="#e8f5e9" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">P* ≈ 0.35</text>
    <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cu/Co < 0.5</text>
    <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">High rep. value</text>
    <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Low opp. cost</text>
    
    <!-- Example -->
    <rect x="100" y="250" width="300" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="250" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Example: Musk's promises evolved from
    </text>
    <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      "EV by 2008" → "25k cars by 2025"
    </text>
  </g>
  
  <!-- Right Panel: Spatial Mixing Across Ecosystem -->
  <g transform="translate(650, 80)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="500" height="450" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9b59b6">
      Spatial Mixing Across Ecosystem
    </text>
    
    <!-- 2D Space -->
    <line x1="50" y1="400" x2="450" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Cu/Co Ratio</text>
    
    <line x1="50" y1="400" x2="50" y2="80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="30" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e" transform="rotate(-90 30 240)">Promise Level</text>
    
    <!-- Agent Types -->
    <!-- Bold Explorers -->
    <g transform="translate(100, 150)">
      <circle r="40" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">Bold</text>
      <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c62828">Explorers</text>
    </g>
    
    <!-- Balanced -->
    <g transform="translate(250, 240)">
      <circle r="40" fill="#f39c12" fill-opacity="0.3" stroke="#f39c12" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">Balanced</text>
      <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e65100">Builders</text>
    </g>
    
    <!-- Careful Exploiters -->
    <g transform="translate(380, 320)">
      <circle r="40" fill="#27ae60" fill-opacity="0.3" stroke="#27ae60" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Careful</text>
      <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Exploiters</text>
    </g>
    
    <!-- Ecosystem Levers -->
    <rect x="80" y="60" width="340" height="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">
      Ecosystem Design Levers
    </text>
    <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Cu: Funding availability | Co: Failure penalties | V: Success rewards
    </text>
    <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888">
      YC: Low Co | Corp VC: High Co | Unicorn prizes: High V
    </text>
    
    <!-- Population Distribution -->
    <rect x="80" y="440" width="340" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="250" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Silicon Valley: 67% high Cu/Co (explorers)
    </text>
    <text x="250" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Corporate: 78% low Cu/Co (exploiters)
    </text>
  </g>
  
  <!-- Central Convergence Arrow -->
  <path d="M 550 305 Q 600 305 650 305" stroke="#666" stroke-width="3" marker-end="url(#arrowhead-large)" stroke-dasharray="5,5"/>
  
  <!-- Central Insight -->
  <rect x="400" y="540" width="400" height="50" fill="#fff9c4" stroke="#f9a825" stroke-width="2" rx="10"/>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17">
    Dual Mixing Creates Dynamic Equilibrium
  </text>
  <text x="600" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bold explore → Careful exploit → Natural succession sustains innovation
  </text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-large" markerWidth="15" markerHeight="15" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 15 4.5, 0 9" fill="#666"/>
    </marker>
  </defs>
</svg>