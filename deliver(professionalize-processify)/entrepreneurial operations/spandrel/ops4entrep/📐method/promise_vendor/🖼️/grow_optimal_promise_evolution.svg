<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Evolution of Optimal Promise Formulas
  </text>
  
  <!-- Top Left: News Vendor Baseline -->
  <g transform="translate(100, 80)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="200" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
      🟧0: News Vendor Baseline
    </text>
    
    <!-- Formula Box -->
    <rect x="75" y="60" width="300" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="225" y="95" text-anchor="middle" font-family="Courier, monospace" font-size="20" font-weight="bold" fill="#1565c0">
      P* = Cu/(Co+Cu)
    </text>
    
    <!-- Description -->
    <text x="225" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Classical critical ratio: balance underage vs overage
    </text>
    <text x="225" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
      Higher Cu/Co → Stock more
    </text>
  </g>
  
  <!-- Top Right: Promise Vendor with Reward -->
  <g transform="translate(650, 80)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="200" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      🟧⏰: Promise Vendor with Reward
    </text>
    
    <!-- Formula Box -->
    <rect x="50" y="60" width="350" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="225" y="95" text-anchor="middle" font-family="Courier, monospace" font-size="18" font-weight="bold" fill="#2e7d32">
      P* = (2Cu + V)/2(Co + Cu + V)
    </text>
    
    <!-- Description -->
    <text x="225" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Value V enters numerator with Cu
    </text>
    <text x="225" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
      Both Cu and V push toward boldness
    </text>
  </g>
  
  <!-- Bottom Left: Nonlinear Promise Vendor -->
  <g transform="translate(100, 320)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="200" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
      🟧↕️: Nonlinear Promise Vendor
    </text>
    
    <!-- Formula Box -->
    <rect x="75" y="60" width="300" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="225" y="95" text-anchor="middle" font-family="Courier, monospace" font-size="18" font-weight="bold" fill="#e65100">
      P* = ln((2Cu + V)/(2Co + V))
    </text>
    
    <!-- Description -->
    <text x="225" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Logarithm bounds extreme promises
    </text>
    <text x="225" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
      S-curves create natural saturation
    </text>
  </g>
  
  <!-- Bottom Right: With Speed and Scale -->
  <g transform="translate(650, 320)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="200" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
      🟧⏰↕️: With Speed (μ₁) and Scale (μ₂)
    </text>
    
    <!-- Formula Box -->
    <rect x="25" y="60" width="400" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="225" y="90" text-anchor="middle" font-family="Courier, monospace" font-size="14" font-weight="bold" fill="#6a1b9a">
      P* = (1/μ₂)ln((2Cu + V·δ^(1/μ₁))/
    </text>
    <text x="225" y="115" text-anchor="middle" font-family="Courier, monospace" font-size="14" font-weight="bold" fill="#6a1b9a">
      (2Co·δ^(1/μ₁) + V·δ^(1/μ₁)))
    </text>
    
    <!-- Description -->
    <text x="225" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      μ₁ = speed (clockspeed ratio)
    </text>
    <text x="225" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      μ₂ = scale (market size effect)
    </text>
  </g>
  
  <!-- Arrows showing progression -->
  <!-- Top Left to Top Right -->
  <line x1="550" y1="180" x2="650" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Add Value</text>
  
  <!-- Top Right to Bottom Right -->
  <line x1="875" y1="280" x2="875" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="920" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Speed/Scale</text>
  
  <!-- Top Left to Bottom Left -->
  <line x1="325" y1="280" x2="325" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Nonlinear</text>
  
  <!-- Bottom Left to Bottom Right -->
  <line x1="550" y1="420" x2="650" y2="420" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Speed/Scale</text>
  
  <!-- Central Insight Box -->
  <rect x="400" y="240" width="400" height="80" fill="#fffde7" stroke="#fbc02d" stroke-width="2" rx="10"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17">
    Key Insight: Each Extension Captures Reality
  </text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Value creation changes incentives
  </text>
  <text x="600" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • S-curves bound extreme promises
  </text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>