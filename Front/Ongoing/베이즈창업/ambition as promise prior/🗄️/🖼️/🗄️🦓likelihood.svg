<svg viewBox="0 0 960 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Times New Roman', serif; font-size: 14px; font-weight: 400; fill: #1a1a1a; letter-spacing: 1px; }
      .model { font-family: 'Helvetica Neue', sans-serif; font-size: 11px; font-weight: 300; fill: #2a2a2a; }
      .equation { font-family: 'Times New Roman', serif; font-size: 10px; font-style: italic; fill: #3a3a3a; }
      .transition { font-family: 'Times New Roman', serif; font-size: 9px; font-style: italic; fill: #6a6a6a; }
      .label { font-family: 'Helvetica Neue', sans-serif; font-size: 8px; font-weight: 300; fill: #8a8a8a; }
      .line { stroke: #1a1a1a; stroke-width: 0.8; fill: none; }
      .axis { stroke: #a0a0a0; stroke-width: 0.25; }
      .arrow-line { stroke: #b0b0b0; stroke-width: 0.5; }
    </style>
    
    <marker id="arrow-minimal" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#b0b0b0"/>
    </marker>
  </defs>
  
  <rect x="0" y="0" width="960" height="320" fill="white"/>
  
  <text x="480" y="25" text-anchor="middle" class="title">Fake It Till You Approximate It</text>
  
  <!-- M1 -->
  <g transform="translate(60, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M1</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <line x1="0" y1="100" x2="130" y2="0" class="line"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">
      <tspan font-style="normal">arg max</tspan>
      <tspan font-size="8" baseline-shift="sub">φ</tspan>
      <tspan font-style="italic"> P(S | φ)</tspan>
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(210, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">complexity</text>
  </g>
  
  <!-- M1' -->
  <g transform="translate(260, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M1'</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <path d="M 0,100 Q 45,25 65,15 Q 85,25 130,100" class="line"/>
      <circle cx="65" cy="15" r="1.5" fill="#1a1a1a"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">
      <tspan font-style="normal">arg max</tspan>
      <tspan font-size="8" baseline-shift="sub">φ</tspan>
      <tspan font-style="italic"> P(S∧D | φ)</tspan>
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(410, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">separate</text>
  </g>
  
  <!-- M2 -->
  <g transform="translate(460, 70)">
    <text x="85" y="0" text-anchor="middle" class="model">M2</text>
    
    <g transform="translate(20, 20)">
      <line x1="0" y1="100" x2="130" y2="100" class="axis"/>
      <line x1="0" y1="100" x2="0" y2="0" class="axis"/>
      
      <path d="M 0,100 Q 45,45 65,35 Q 85,45 130,100" stroke="#6a6a6a" stroke-width="0.8" fill="none" stroke-dasharray="1,2" opacity="0.5"/>
      <path d="M 0,100 Q 45,35 65,25 Q 85,35 130,100" class="line"/>
      
      <text x="65" y="-8" text-anchor="middle" class="label" font-style="italic">P</text>
      <text x="138" y="103" class="label" font-style="italic">φ</text>
    </g>
    
    <text x="85" y="140" text-anchor="middle" class="equation">
      <tspan font-style="normal">arg max</tspan>
      <tspan font-size="8" baseline-shift="sub">μ</tspan>
      <tspan> ∫ </tspan>
      <tspan font-style="italic">P(S∧D | φ) p(φ | μ)</tspan>
      <tspan> dφ</tspan>
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(610, 120)">
    <line x1="0" y1="0" x2="30" y2="0" class="arrow-line" marker-end="url(#arrow-minimal)"/>
    <text x="15" y="-5" text-anchor="middle" class="transition">approximate</text>
  </g>
  
  <!-- M2' - Updated visualization based on requirements -->
  <g transform="translate(660, 70)">
    <text x="120" y="0" text-anchor="middle" class="model">M2'</text>
    
    <g transform="translate(20, 20)">
      <!-- Top section: Samples visualization -->
      <g transform="translate(10, 10)">
        <!-- τ=0: no samples -->
        <text x="20" y="0" text-anchor="middle" class="label">τ=0</text>
        <!-- No samples shown for τ=0 -->
        
        <!-- τ=1: 1 sample -->
        <text x="60" y="0" text-anchor="middle" class="label" fill="#CC0000">τ=1</text>
        <circle cx="60" cy="15" r="2" fill="#CC0000"/>
        
        <!-- τ=2: 2 samples -->
        <text x="100" y="0" text-anchor="middle" class="label">τ=2</text>
        <circle cx="95" cy="15" r="2" fill="#666"/>
        <circle cx="105" cy="15" r="2" fill="#666"/>
        
        <!-- τ=4: 4 samples -->
        <text x="140" y="0" text-anchor="middle" class="label" fill="#5DADE2">τ=4</text>
        <circle cx="130" cy="15" r="2" fill="#5DADE2"/>
        <circle cx="138" cy="15" r="2" fill="#5DADE2"/>
        <circle cx="142" cy="15" r="2" fill="#5DADE2"/>
        <circle cx="150" cy="15" r="2" fill="#5DADE2"/>
      </g>
      
      <!-- Divider -->
      <line x1="0" y1="35" x2="180" y2="35" stroke="#e0e0e0" stroke-width="0.5"/>
      
      <!-- Bottom section: Continuous distributions -->
      <g transform="translate(10, 45)">
        <!-- τ=0: Dirac delta at 0 and 1 with 0.5 weight each -->
        <text x="20" y="0" text-anchor="middle" class="label" font-size="6">φ</text>
        <line x1="5" y1="40" x2="35" y2="40" stroke="#a0a0a0" stroke-width="0.25"/>
        <line x1="5" y1="40" x2="5" y2="10" stroke="#a0a0a0" stroke-width="0.25"/>
        <!-- Dirac delta spikes -->
        <line x1="5" y1="40" x2="5" y2="20" stroke="#666" stroke-width="1.5"/>
        <line x1="35" y1="40" x2="35" y2="20" stroke="#666" stroke-width="1.5"/>
        <text x="5" y="50" text-anchor="middle" class="label" font-size="6">0</text>
        <text x="35" y="50" text-anchor="middle" class="label" font-size="6">1</text>
        
        <!-- τ=1: Inverted U shape -->
        <text x="60" y="0" text-anchor="middle" class="label" font-size="6">φ</text>
        <line x1="45" y1="40" x2="75" y2="40" stroke="#a0a0a0" stroke-width="0.25"/>
        <line x1="45" y1="40" x2="45" y2="10" stroke="#a0a0a0" stroke-width="0.25"/>
        <!-- Inverted U curve -->
        <path d="M 45,20 Q 52,35 60,38 Q 68,35 75,20" 
              stroke="#CC0000" stroke-width="1" fill="none"/>
        <text x="45" y="50" text-anchor="middle" class="label" font-size="6">0</text>
        <text x="75" y="50" text-anchor="middle" class="label" font-size="6">1</text>
        
        <!-- τ=2: Uniform distribution -->
        <text x="100" y="0" text-anchor="middle" class="label" font-size="6">φ</text>
        <line x1="85" y1="40" x2="115" y2="40" stroke="#a0a0a0" stroke-width="0.25"/>
        <line x1="85" y1="40" x2="85" y2="10" stroke="#a0a0a0" stroke-width="0.25"/>
        <!-- Uniform distribution (flat line) -->
        <line x1="85" y1="30" x2="115" y2="30" stroke="#666" stroke-width="1"/>
        <text x="85" y="50" text-anchor="middle" class="label" font-size="6">0</text>
        <text x="115" y="50" text-anchor="middle" class="label" font-size="6">1</text>
        
        <!-- τ=4: Sharper bell curve -->
        <text x="140" y="0" text-anchor="middle" class="label" font-size="6">φ</text>
        <line x1="125" y1="40" x2="155" y2="40" stroke="#a0a0a0" stroke-width="0.25"/>
        <line x1="125" y1="40" x2="125" y2="10" stroke="#a0a0a0" stroke-width="0.25"/>
        <!-- Sharp bell -->
        <path d="M 125,40 Q 132,22 140,15 Q 148,22 155,40" 
              stroke="#5DADE2" stroke-width="1" fill="none"/>
        <text x="125" y="50" text-anchor="middle" class="label" font-size="6">0</text>
        <text x="155" y="50" text-anchor="middle" class="label" font-size="6">1</text>
      </g>
      
      <!-- Labels for interpretation -->
      <text x="90" y="110" text-anchor="middle" class="label" font-style="italic">
        τ controls sampling and distribution shape
      </text>
    </g>
    
    <text x="120" y="140" text-anchor="middle" class="equation">
      <tspan font-style="normal">arg max</tspan>
      <tspan font-size="8" baseline-shift="sub">μ,τ</tspan>
      <tspan> { </tspan>
      <tspan font-size="11">1</tspan>
      <tspan>⁄</tspan>
      <tspan font-size="8" baseline-shift="sub">τ</tspan>
      <tspan> ∑</tspan>
      <tspan font-size="7" baseline-shift="sub">k=1</tspan>
      <tspan font-size="7" baseline-shift="super">τ</tspan>
      <tspan font-style="italic"> P(S∧D | φ</tspan>
      <tspan font-size="8" baseline-shift="sub">k</tspan>
      <tspan font-style="italic">, τ) </tspan>
      <tspan>− i(τ) }, </tspan>
      <tspan font-style="italic">φ</tspan>
      <tspan font-size="8" baseline-shift="sub">k</tspan>
      <tspan> ~ </tspan>
      <tspan font-style="italic">p(φ | μ, τ)</tspan>
    </text>
  </g>
  
</svg>