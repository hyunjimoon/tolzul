<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="white"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="100" x2="400" y2="700" stroke="#333" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Axes arrows -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="700" x2="400" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Axis labels -->
  <text x="750" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    High Precision (τ→∞)
  </text>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Low Precision (τ→0)
  </text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    High Ambition (μ→1)
  </text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Low Ambition (μ→0)
  </text>
  
  <!-- Quadrant labels -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">
    ADAPTIVE VISIONARIES
  </text>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#B71C1C">
    RIGID REVOLUTIONARIES
  </text>
  <text x="250" y="670" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#757575">
    FLEXIBLE INCREMENTALISTS
  </text>
  <text x="550" y="670" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6F00">
    PRECISE CONSERVATIVES
  </text>
  
  <!-- Quadrant descriptions -->
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    High Sellability + High Pivotability
  </text>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Optimal for Early-Stage Innovation
  </text>
  
  <text x="550" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    High Sellability + Low Pivotability
  </text>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Learning Trap Risk
  </text>
  
  <text x="250" y="630" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Low Sellability + High Pivotability
  </text>
  <text x="250" y="650" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Resource Mobilization Challenge
  </text>
  
  <text x="550" y="630" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Low Sellability + Low Pivotability
  </text>
  <text x="550" y="650" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Stable but Limited Growth
  </text>
  
  <!-- Case examples with parameters -->
  <!-- Tesla Early -->
  <circle cx="280" cy="280" r="8" fill="#4CAF50"/>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Tesla (2006)
  </text>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.3, τ=5
  </text>
  <text x="280" y="325" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.035
  </text>
  
  <!-- Better Place -->
  <circle cx="520" cy="220" r="8" fill="#F44336"/>
  <text x="520" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Better Place
  </text>
  <text x="520" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.8, τ=45
  </text>
  <text x="520" y="265" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.003
  </text>
  
  <!-- Theranos -->
  <circle cx="600" cy="240" r="8" fill="#F44336"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Theranos
  </text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.9, τ=60
  </text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.001
  </text>
  
  <!-- Google Early -->
  <circle cx="220" cy="320" r="8" fill="#4CAF50"/>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Google (1998)
  </text>
  <text x="220" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.4, τ=3
  </text>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.06
  </text>
  
  <!-- Traditional Manufacturing -->
  <circle cx="550" cy="520" r="8" fill="#FF9800"/>
  <text x="550" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Toyota
  </text>
  <text x="550" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.1, τ=30
  </text>
  <text x="550" y="565" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.003
  </text>
  
  <!-- Lifestyle Business -->
  <circle cx="250" cy="500" r="8" fill="#9E9E9E"/>
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Local Restaurant
  </text>
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    μ=0.1, τ=3
  </text>
  <text x="250" y="545" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">
    LC=0.023
  </text>
  
  <!-- Success trajectory arrow -->
  <defs>
    <marker id="successarrow" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto" fill="#4CAF50">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
  
  <path d="M 280 280 Q 350 290 420 340" 
        stroke="#4CAF50" stroke-width="2" fill="none" 
        stroke-dasharray="5,5" marker-end="url(#successarrow)"/>
  
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
    Optimal Path:
  </text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">
    Staged Precision
  </text>
  
  <!-- Learning Capacity formula -->
  <text x="400" y="760" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">
    Learning Capacity (LC) = μ(1-μ)/(τ+1)
  </text>
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Critical Threshold: LC > 0.01 for adaptability
  </text>
</svg>