<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="600" y="30" font-size="20" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Figure 2: 시간에 따른 Beta 분포의 진화</text>
    
    <!-- Tesla Panel -->
    <g transform="translate(50, 80)">
        <text x="150" y="0" font-size="16" font-weight="bold" text-anchor="middle" fill="#00aa00" font-family="Arial">Tesla</text>
        
        <!-- Axes -->
        <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2"/>
        <line x1="0" y1="200" x2="0" y2="0" stroke="#333" stroke-width="2"/>
        
        <!-- Beta distributions (simplified curves) -->
        <!-- 2008: Wide distribution -->
        <path d="M 20 180 Q 150 100 280 180" fill="none" stroke="#00aa00" stroke-width="2" opacity="0.3"/>
        
        <!-- 2012: Medium distribution -->
        <path d="M 60 160 Q 150 60 240 160" fill="none" stroke="#00aa00" stroke-width="3" opacity="0.6"/>
        
        <!-- 2020: Narrow distribution -->
        <path d="M 100 140 Q 150 20 200 140" fill="none" stroke="#00aa00" stroke-width="4" opacity="1"/>
        
        <!-- Labels -->
        <text x="150" y="230" font-size="12" text-anchor="middle" font-family="Arial">φ (약속 수준)</text>
        <text x="0" y="220" font-size="12" text-anchor="middle" font-family="Arial">0</text>
        <text x="300" y="220" font-size="12" text-anchor="middle" font-family="Arial">1</text>
        
        <!-- Evolution arrow -->
        <path d="M 150 250 L 150 280" stroke="#00aa00" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="150" y="300" font-size="12" text-anchor="middle" fill="#00aa00" font-family="Arial">불확실성 → 확신</text>
        
        <!-- Timeline -->
        <text x="150" y="320" font-size="11" text-anchor="middle" fill="#666" font-family="Arial">2008 → 2012 → 2020</text>
    </g>
    
    <!-- Better Place Panel -->
    <g transform="translate(450, 80)">
        <text x="150" y="0" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff8800" font-family="Arial">Better Place</text>
        
        <!-- Axes -->
        <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2"/>
        <line x1="0" y1="200" x2="0" y2="0" stroke="#333" stroke-width="2"/>
        
        <!-- Beta distributions -->
        <!-- 2007: Already narrow -->
        <path d="M 210 150 Q 240 50 270 150" fill="none" stroke="#ff8800" stroke-width="3" opacity="0.5"/>
        
        <!-- 2012: Extremely narrow (spike) -->
        <line x1="150" y1="200" x2="150" y2="40" stroke="#ff8800" stroke-width="4" opacity="1"/>
        
        <!-- Labels -->
        <text x="150" y="230" font-size="12" text-anchor="middle" font-family="Arial">φ (약속 수준)</text>
        <text x="0" y="220" font-size="12" text-anchor="middle" font-family="Arial">0</text>
        <text x="300" y="220" font-size="12" text-anchor="middle" font-family="Arial">1</text>
        
        <!-- Evolution arrow -->
        <path d="M 150 250 L 150 280" stroke="#ff8800" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="150" y="300" font-size="12" text-anchor="middle" fill="#ff8800" font-family="Arial">경직 → 함정</text>
        
        <!-- Timeline -->
        <text x="150" y="320" font-size="11" text-anchor="middle" fill="#666" font-family="Arial">2007 → 2012</text>
    </g>
    
    <!-- Nikola Panel -->
    <g transform="translate(850, 80)">
        <text x="150" y="0" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff0000" font-family="Arial">Nikola</text>
        
        <!-- Axes -->
        <line x1="0" y1="200" x2="300" y2="200" stroke="#333" stroke-width="2"/>
        <line x1="0" y1="200" x2="0" y2="0" stroke="#333" stroke-width="2"/>
        
        <!-- Beta distributions -->
        <!-- 2016: Right-skewed -->
        <path d="M 200 180 Q 250 80 290 180" fill="none" stroke="#ff0000" stroke-width="3" opacity="0.5"/>
        
        <!-- 2019: Extremely right-skewed -->
        <path d="M 240 190 Q 280 40 295 190" fill="none" stroke="#ff0000" stroke-width="4" opacity="1"/>
        
        <!-- Labels -->
        <text x="150" y="230" font-size="12" text-anchor="middle" font-family="Arial">φ (약속 수준)</text>
        <text x="0" y="220" font-size="12" text-anchor="middle" font-family="Arial">0</text>
        <text x="300" y="220" font-size="12" text-anchor="middle" font-family="Arial">1</text>
        
        <!-- Evolution arrow -->
        <path d="M 150 250 L 150 280" stroke="#ff0000" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="150" y="300" font-size="12" text-anchor="middle" fill="#ff0000" font-family="Arial">과장 → 사기</text>
        
        <!-- Timeline -->
        <text x="150" y="320" font-size="11" text-anchor="middle" fill="#666" font-family="Arial">2016 → 2019</text>
    </g>
    
    <!-- Y-axis label (shared) -->
    <text x="30" y="180" font-size="16" text-anchor="middle" font-weight="bold" font-family="Arial" transform="rotate(-90 30 180)">확률 밀도</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
    </defs>
    
    <!-- Key insight -->
    <text x="600" y="450" font-size="14" text-anchor="middle" font-weight="bold" font-family="Arial">핵심: 분포의 폭 = 학습 능력</text>
</svg>