<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Precision Blocks Learning</text>

  <!-- Main plot area -->
  <rect x="100" y="60" width="600" height="400" fill="white" stroke="black" stroke-width="2"/>

  <!-- Learning zone (green) -->
  <rect x="100" y="60" width="240" height="400" fill="#90EE90" fill-opacity="0.3"/>
  
  <!-- Trap zone (red) -->
  <rect x="340" y="60" width="360" height="400" fill="#FFB6C1" fill-opacity="0.3"/>

  <!-- 5% threshold line -->
  <line x1="100" y1="340" x2="700" y2="340" stroke="#FF4500" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Learning curve -->
  <path d="M 100 100 Q 220 250 340 340 Q 520 420 700 450" 
        fill="none" stroke="#0000FF" stroke-width="3"/>

  <!-- Critical point at τ = 20 -->
  <line x1="340" y1="60" x2="340" y2="460" stroke="#666666" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="340" cy="340" r="8" fill="#FF4500" stroke="black" stroke-width="2"/>

  <!-- Axes -->
  <line x1="100" y1="460" x2="700" y2="460" stroke="black" stroke-width="2"/>
  <line x1="100" y1="460" x2="100" y2="60" stroke="black" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Precision (τ)</text>
  <text x="50" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" transform="rotate(-90 50 260)">Learning Rate (%)</text>

  <!-- X-axis values -->
  <text x="100" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">0</text>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">10</text>
  <text x="340" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">20</text>
  <text x="460" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">30</text>
  <text x="580" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">40</text>
  <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">50</text>

  <!-- Y-axis values -->
  <text x="85" y="465" text-anchor="end" font-family="Arial, sans-serif" font-size="14">0</text>
  <text x="85" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="14">5</text>
  <text x="85" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="14">10</text>
  <text x="85" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="14">15</text>

  <!-- Zone labels -->
  <text x="220" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#006400">Can Learn</text>

  <text x="520" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B0000">Cannot Learn</text>

  <!-- Company examples placed to avoid overlap -->
  <circle cx="140" cy="200" r="5" fill="#006400"/>
  <text x="155" y="205" font-family="Arial, sans-serif" font-size="12" fill="#006400">PayPal</text>

  <circle cx="260" cy="290" r="5" fill="#006400"/>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="12" fill="#006400">Instagram</text>

  <circle cx="520" cy="400" r="5" fill="#8B0000"/>
  <text x="460" y="425" font-family="Arial, sans-serif" font-size="12" fill="#8B0000">BetterPlace</text>

  <circle cx="650" cy="440" r="5" fill="#8B0000"/>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="12" fill="#8B0000">Nikola</text>

  <!-- Key message -->
  <rect x="200" y="520" width="400" height="40" fill="#FFFACD" stroke="black" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Key: τ > 20 → Learning stops
  </text>
</svg>