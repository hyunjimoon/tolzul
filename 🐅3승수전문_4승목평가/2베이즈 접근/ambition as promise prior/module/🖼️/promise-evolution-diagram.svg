<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    창업가 약속의 4단계 진화: 성공확률 P(s)와 약속수준 φ의 관계
  </text>
  
  <!-- Column Headers -->
  <g id="headers">
    <rect x="50" y="80" width="250" height="60" fill="#3498db" opacity="0.2" stroke="#2c3e50"/>
    <text x="175" y="115" font-size="18" font-weight="bold" text-anchor="middle">M-1: 무관성</text>
    
    <rect x="320" y="80" width="250" height="60" fill="#2ecc71" opacity="0.2" stroke="#2c3e50"/>
    <text x="445" y="115" font-size="18" font-weight="bold" text-anchor="middle">M: 선형 관계</text>
    
    <rect x="590" y="80" width="250" height="60" fill="#f39c12" opacity="0.2" stroke="#2c3e50"/>
    <text x="715" y="115" font-size="18" font-weight="bold" text-anchor="middle">M+1: 이차 함수</text>
    
    <rect x="860" y="80" width="250" height="60" fill="#e74c3c" opacity="0.2" stroke="#2c3e50"/>
    <text x="985" y="115" font-size="18" font-weight="bold" text-anchor="middle">M+2: 베이지안</text>
  </g>
  
  <!-- Row 1: P(s) Graphs -->
  <g id="graphs">
    <!-- M-1: Constant -->
    <rect x="50" y="160" width="250" height="150" fill="white" stroke="#2c3e50"/>
    <line x1="80" y1="280" x2="270" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="180" x2="80" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="230" x2="270" y2="230" stroke="#3498db" stroke-width="3"/>
    <text x="175" y="300" font-size="12" text-anchor="middle">φ →</text>
    <text x="60" y="235" font-size="12" text-anchor="middle">P₀</text>
    
    <!-- M: Linear -->
    <rect x="320" y="160" width="250" height="150" fill="white" stroke="#2c3e50"/>
    <line x1="350" y1="280" x2="540" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="350" y1="180" x2="350" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="350" y1="280" x2="540" y2="180" stroke="#2ecc71" stroke-width="3"/>
    <text x="445" y="300" font-size="12" text-anchor="middle">φ →</text>
    <text x="500" y="170" font-size="12">P(φ) = φ</text>
    
    <!-- M+1: Quadratic -->
    <rect x="590" y="160" width="250" height="150" fill="white" stroke="#2c3e50"/>
    <line x1="620" y1="280" x2="810" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="620" y1="180" x2="620" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <path d="M 620 280 Q 715 180 810 280" stroke="#f39c12" stroke-width="3" fill="none"/>
    <text x="715" y="300" font-size="12" text-anchor="middle">φ →</text>
    <text x="710" y="170" font-size="12">φ(1-φ)</text>
    <circle cx="715" cy="205" r="4" fill="#e74c3c"/>
    <text x="715" y="195" font-size="10" text-anchor="middle">φ*</text>
    
    <!-- M+2: Bayesian -->
    <rect x="860" y="160" width="250" height="150" fill="white" stroke="#2c3e50"/>
    <line x1="890" y1="280" x2="1080" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <line x1="890" y1="180" x2="890" y2="280" stroke="#2c3e50" stroke-width="2"/>
    <!-- Low precision curve -->
    <path d="M 890 280 Q 985 200 1080 280" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <!-- High precision curve -->
    <path d="M 940 280 Q 985 180 1030 280" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="985" y="300" font-size="12" text-anchor="middle">φ →</text>
    <text x="985" y="170" font-size="10" text-anchor="middle">φ(1-φ)²</text>
    <text x="920" y="195" font-size="9">τ 낮음</text>
    <text x="1050" y="195" font-size="9">τ 높음</text>
  </g>
  
  <!-- Row 2: Freedom -->
  <g id="freedom">
    <text x="175" y="340" font-size="14" font-weight="bold" text-anchor="middle">자유도</text>
    <text x="175" y="360" font-size="11" text-anchor="middle">약속 무관</text>
    
    <text x="445" y="340" font-size="14" font-weight="bold" text-anchor="middle">자유도</text>
    <text x="445" y="360" font-size="11" text-anchor="middle">약속 수준 선택</text>
    
    <text x="715" y="340" font-size="14" font-weight="bold" text-anchor="middle">자유도</text>
    <text x="715" y="360" font-size="11" text-anchor="middle">학습/최적화</text>
    
    <text x="985" y="340" font-size="14" font-weight="bold" text-anchor="middle">자유도</text>
    <text x="985" y="360" font-size="11" text-anchor="middle">정보 선택</text>
  </g>
  
  <!-- Row 3: Function -->
  <g id="function">
    <text x="175" y="400" font-size="14" font-weight="bold" text-anchor="middle">기능</text>
    <text x="175" y="420" font-size="11" text-anchor="middle">실행만 중요</text>
    
    <text x="445" y="400" font-size="14" font-weight="bold" text-anchor="middle">기능</text>
    <text x="445" y="420" font-size="11" text-anchor="middle">판매(sell)</text>
    
    <text x="715" y="400" font-size="14" font-weight="bold" text-anchor="middle">기능</text>
    <text x="715" y="420" font-size="11" text-anchor="middle">판매+전달</text>
    <text x="715" y="440" font-size="11" text-anchor="middle">φ* = 1/(n+1)</text>
    
    <text x="985" y="400" font-size="14" font-weight="bold" text-anchor="middle">기능</text>
    <text x="985" y="420" font-size="11" text-anchor="middle">판매+전달+조정</text>
    <text x="985" y="440" font-size="11" text-anchor="middle">(μ*, τ*) 공동최적</text>
  </g>
  
  <!-- Row 4: Literature -->
  <g id="literature">
    <text x="175" y="480" font-size="12" font-weight="bold" text-anchor="middle">관련 문헌</text>
    <text x="175" y="500" font-size="10" text-anchor="middle">Cheap talk</text>
    <text x="175" y="515" font-size="10" text-anchor="middle">(Crawford-Sobel)</text>
    
    <text x="445" y="480" font-size="12" font-weight="bold" text-anchor="middle">관련 문헌</text>
    <text x="445" y="500" font-size="10" text-anchor="middle">Bayesian Persuasion</text>
    <text x="445" y="515" font-size="10" text-anchor="middle">(Kamenica-Gentzkow)</text>
    
    <text x="715" y="480" font-size="12" font-weight="bold" text-anchor="middle">관련 문헌</text>
    <text x="715" y="500" font-size="10" text-anchor="middle">O-Ring Theory</text>
    <text x="715" y="515" font-size="10" text-anchor="middle">(Kremer 1993)</text>
    <text x="715" y="530" font-size="10" text-anchor="middle">Reliability Theory</text>
    
    <text x="985" y="480" font-size="12" font-weight="bold" text-anchor="middle">관련 문헌</text>
    <text x="985" y="500" font-size="10" text-anchor="middle">Real Options</text>
    <text x="985" y="515" font-size="10" text-anchor="middle">(Dixit-Pindyck)</text>
    <text x="985" y="530" font-size="10" text-anchor="middle">EVSI (Raiffa)</text>
  </g>
  
  <!-- Row 5: Agency -->
  <g id="agency">
    <rect x="50" y="560" width="250" height="60" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="175" y="585" font-size="12" font-weight="bold" text-anchor="middle">Agency 레벨</text>
    <text x="175" y="605" font-size="11" text-anchor="middle">외생적 제약</text>
    
    <rect x="320" y="560" width="250" height="60" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="445" y="585" font-size="12" font-weight="bold" text-anchor="middle">Agency 레벨</text>
    <text x="445" y="605" font-size="11" text-anchor="middle">주관적 선택</text>
    
    <rect x="590" y="560" width="250" height="60" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="715" y="585" font-size="12" font-weight="bold" text-anchor="middle">Agency 레벨</text>
    <text x="715" y="605" font-size="11" text-anchor="middle">베이지안 업데이트</text>
    
    <rect x="860" y="560" width="250" height="60" fill="#ecf0f1" stroke="#2c3e50"/>
    <text x="985" y="585" font-size="12" font-weight="bold" text-anchor="middle">Agency 레벨</text>
    <text x="985" y="605" font-size="11" text-anchor="middle">진화적 주체</text>
  </g>
  
  <!-- Evolution Arrows -->
  <g id="arrows">
    <path d="M 300 350 L 320 350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 570 350 L 590 350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 840 350 L 860 350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="600" y="660" font-size="14" text-anchor="middle" fill="#7f8c8d">
    핵심 통찰: 창업가는 단순한 약속자에서 불확실성의 능동적 설계자로 진화한다
  </text>
  <text x="600" y="680" font-size="12" text-anchor="middle" fill="#7f8c8d">
    최적 약속 = 판매가능성 × 전달가능성의 공동 최적화
  </text>
</svg>