<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Promise Vendor Framework: Temporal and Spatial Dynamics
  </text>
  
  <!-- Left Panel: Temporal Dynamics -->
  <g transform="translate(100, 100)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="400" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
      Temporal Asymmetry
    </text>
    
    <!-- Time Arrow -->
    <line x1="50" y1="380" x2="400" y2="380" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="225" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Time</text>
    
    <!-- Cu Box (Now) -->
    <rect x="50" y="100" width="150" height="100" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">Cu</text>
    <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">Unfunded Death</text>
    <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">$80M</text>
    <text x="125" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">(Sunk R&amp;D)</text>
    
    <!-- Co Box (Later) -->
    <rect x="250" y="100" width="150" height="100" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="325" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">Co</text>
    <text x="325" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">Funded Failure</text>
    <text x="325" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">$100M × δ</text>
    <text x="325" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2980b9">(Reputation, Lawsuits)</text>
    
    <!-- Promise-Deliver Arrow -->
    <path d="M 125 220 Q 225 250 325 220" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
    <text x="225" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">Promise → Deliver</text>
    <text x="225" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Creates Time Gap</text>
    
    <!-- Discounting Formula -->
    <rect x="100" y="310" width="250" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="225" y="340" text-anchor="middle" font-family="Courier, monospace" font-size="14" fill="#2c3e50">
      C'o = Co × δ^(1/μ₁)
    </text>
  </g>
  
  <!-- Right Panel: Spatial Dynamics -->
  <g transform="translate(650, 100)">
    <!-- Panel Background -->
    <rect x="0" y="0" width="450" height="400" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <!-- Title -->
    <text x="225" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Spatial Expansion
    </text>
    
    <!-- Promise Level P -->
    <circle cx="225" cy="100" r="40" fill="#f39c12" fill-opacity="0.3" stroke="#f39c12" stroke-width="3"/>
    <text x="225" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d68910">P</text>
    
    <!-- F|P Arrow -->
    <line x1="185" y1="130" x2="120" y2="200" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead-purple)"/>
    <circle cx="100" cy="220" r="35" fill="#9b59b6" fill-opacity="0.3" stroke="#9b59b6" stroke-width="2"/>
    <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8e44ad">F|P</text>
    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad">80%</text>
    
    <!-- D|P Arrow -->
    <line x1="265" y1="130" x2="330" y2="200" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    <circle cx="350" cy="220" r="35" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
    <text x="350" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">D|P</text>
    <text x="350" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">20%</text>
    
    <!-- Value V -->
    <path d="M 120 255 Q 225 300 330 255" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
    <rect x="150" y="310" width="150" height="60" fill="#27ae60" fill-opacity="0.3" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="225" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#229954">V = $300M</text>
    <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#229954">2.5k × $100k</text>
  </g>
  
  <!-- Bottom: Evolution of Formulas -->
  <g transform="translate(100, 520)">
    <text x="500" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Evolution of Optimal Promise Formulas
    </text>
    
    <!-- Newsvendor -->
    <rect x="0" y="20" width="200" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="100" y="45" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#2c3e50">
      P* = Cu/(Co+Cu)
    </text>
    
    <!-- Arrow -->
    <line x1="210" y1="40" x2="240" y2="40" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Promise Vendor with V -->
    <rect x="250" y="20" width="250" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="375" y="45" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#2c3e50">
      P* = (2Cu+V)/2(Co+Cu+V)
    </text>
    
    <!-- Arrow -->
    <line x1="510" y1="40" x2="540" y2="40" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Nonlinear with Speed/Scale -->
    <rect x="550" y="20" width="400" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="750" y="45" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#2c3e50">
      P* = (1/μ₂)ln[(2Cu+V·δ^(1/μ₁))/(2Co·δ^(1/μ₁)+V·δ^(1/μ₁))]
    </text>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>